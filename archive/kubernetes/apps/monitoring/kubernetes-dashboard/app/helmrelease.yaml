---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
    api:
      containers:
        args:
          - --enable-insecure-login=true
          - --enable-skip-login=true
          - --disable-settings-authorizer=true
    app:
      ingress:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: kubernetes-dashboard.png
          gethomepage.dev/name: Kubernetes-Dashboard
          gethomepage.dev/group: Monitoring
        hosts:
          - &host "kubernetes.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false
