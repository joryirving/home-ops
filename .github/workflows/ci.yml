name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker
        run: |
          docker buildx create --use
      
      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build
        run: |
          docker buildx build --push --tag ghcr.io/joryirving/openclaw-chat:latest --tag ghcr.io/joryirving/openclaw-chat:${{ github.sha }} .
