name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t test-app .
      
      - name: Test container
        run: |
          docker run -d -p 3000:3000 -e GATEWAY_URL=ws://localhost -e SESSION_SECRET=test -e OIDC_ENABLED=false -e LOCAL_USERS=admin:test test-app
          sleep 5
          curl http://localhost:3000/api/health
          docker stop $(docker ps -q)
      
      - name: Push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/joryirving/openclaw-chat:latest .
          docker push ghcr.io/joryirving/openclaw-chat:latest
