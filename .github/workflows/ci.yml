name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the image
        run: |
          docker build -t ghcr.io/joryirving/openclaw-chat:build-${{ github.sha }} .

      - name: Push the image
        run: |
          docker push ghcr.io/joryirving/openclaw-chat:build-${{ github.sha }}
