name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # Lint - Code
  lint:
    name: Lint (Code)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Lint - Dockerfile
  dockerfile-lint:
    name: Lint (Dockerfile)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.0.0
        with:
          dockerfile: Dockerfile

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  # Test - Unit Tests
  test:
    name: Test (Unit)
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.json

  # Build Container
  build:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Store image for testing
        run: |
          docker save -o /tmp/image.tar ${{ steps.meta.outputs.tags }}

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: /tmp/image.tar
          retention-days: 1

  # Test Container
  container-test:
    name: Test (Container)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    
    steps:
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Get image name
        id: meta
        run: |
          IMAGE=$(docker load -i /tmp/image.tar | sed 's/Loaded image: //')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Test - Container runs
        run: |
          docker run -d --name test-app -p 3000:3000 \
            -e GATEWAY_URL=ws://localhost:18789 \
            -e SESSION_SECRET=test-secret-for-testing \
            -e OIDC_ENABLED=false \
            -e LOCAL_USERS=admin:test123 \
            ${{ steps.meta.outputs.image }}
          
          sleep 5
          
          # Check container is running
          docker ps | grep test-app

      - name: Test - Health endpoint
        run: |
          sleep 2
          curl -f http://localhost:3000/api/health || exit 1

      - name: Test - Auth endpoint (unauthenticated)
        run: |
          curl -f http://localhost:3000/api/auth | grep '"authenticated":false' || exit 1

      - name: Test - Login page accessible
        run: |
          curl -f http://localhost:3000/login | grep -q "Login" || exit 1

      - name: Test - Static assets served
        run: |
          curl -f http://localhost:3000/ | grep -q "OpenClaw" || exit 1

      - name: Test - User login works
        run: |
          curl -c /tmp/cookies.txt -X POST http://localhost:3000/login \
            -d "username=admin&password=test123" \
            -L -f || true
          
          # Check if authenticated
          curl -b /tmp/cookies.txt http://localhost:3000/api/auth | grep '"authenticated":true' || exit 1

      - name: Test - Logout works
        run: |
          curl -b /tmp/cookies.txt -X POST http://localhost:3000/logout -L -f || true
          
          # Should be logged out now
          curl http://localhost:3000/api/auth | grep '"authenticated":false' || exit 1

      - name: Test - Invalid login rejected
        run: |
          RESULT=$(curl -c /tmp/badcookies.txt -X POST http://localhost:3000/login \
            -d "username=admin&password=wrongpassword" \
            -w "%{http_code}" -o /dev/null -L)
          
          [ "$RESULT" = "302" ] || exit 1

      - name: Test - Container stops cleanly
        run: |
          docker stop test-app
          docker rm test-app

      - name: Test - Container security
        run: |
          # Check container runs as non-root
          docker run --rm ${{ steps.meta.outputs.image }} id | grep -q "uid=1000" || exit 1
          
          # Check no sensitive files
          docker run --rm ${{ steps.meta.outputs.image }} ls -la /app 2>&1 | grep -v "package.json\|server.js\|public\|node_modules" | grep -q "README.md\|.env" && exit 1

      - name: Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image: ${{ steps.meta.outputs.image }}
          format: 'sarif'
          output: 'trivy-container.sarif'

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-container.sarif'
          category: 'trivy-container'

  # Push to GHCR on main
  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: container-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
