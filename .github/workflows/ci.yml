name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        run: |
          docker build -t ghcr.io/joryirving/openclaw-chat:latest .
          docker build -t ghcr.io/joryirving/openclaw-chat:${{ github.sha }} .
          docker push ghcr.io/joryirving/openclaw-chat:latest
          docker push ghcr.io/joryirving/openclaw-chat:${{ github.sha }}
