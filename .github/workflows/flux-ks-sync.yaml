---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  push:
    branches: ["main"]
    paths: ["kubernetes/pi/**"]

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on: ["arc-runner-set-home-ops"]
    strategy:
      matrix:
        cluster: ["pi"]
    steps:
      - name: Get Secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            1c493889-1e30-4156-a937-b10100433300 > KUBECONFIG
            e062dcb9-8cd7-471e-b9be-b10100497102 > BOT_APP_ID
            5856238d-3fae-4a0f-9847-b1010049f697 > BOT_APP_PRIVATE_KEY

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "$BOT_APP_ID"
          private-key: "$BOT_APP_PRIVATE_KEY"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install fluxcd/tap/flux

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: "$KUBECONFIG"
          fileName: kubeconfig

      - name: Sync Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux \
              --context "${{ matrix.cluster }}" \
              --namespace flux-system \
              reconcile ks cluster \
              --with-source
