---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../shared/components/volsync
  dependsOn:
    - name: radarr
      namespace: downloads
    - name: sonarr
      namespace: downloads
    - name: onepassword-store
      namespace: external-secrets
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/main/apps/downloads/recyclarr/app
  postBuild:
    substitute:
      APP: *app
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
