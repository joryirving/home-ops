---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &name postgres
  namespace: &namespace database
spec:
  jobLabel: *name
  namespaceSelector:
    matchNames:
      - *namespace
  podMetricsEndpoints:
    - honorLabels: true
      path: /metrics
      port: exporter
      relabelings:
        - sourceLabels: ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_label_postgres_operator_crunchydata_com_cluster"]
          targetLabel: pg_cluster
          separator: "/"
          replacement: '$1$2'
        - source_labels: [__meta_kubernetes_pod_label_postgres_operator_crunchydata_com_instance]
          target_label: deployment
        - source_labels: [__meta_kubernetes_pod_label_postgres_operator_crunchydata_com_role]
          target_label: role
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: postgres
      postgres-operator.crunchydata.com/crunchy-postgres-exporter: true
