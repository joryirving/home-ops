# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vrising
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: storage
  values:
    controllers:
      vrising:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: trueosiris/vrising
              tag: 2.1
            env:
              ## Container Settings
              TZ: ${TIMEZONE}
              SERVERNAME: "Smurf-Rising"
              GAMEPORT: &game 9876
              QUERYPORT: &query 9877
              MAX_USERS: 4
              MAX_ADMIN: 2
              UID: &uid 1000
              GID: &gid 1000
            # envFrom:
            # - secretRef:
            #     name: vrising-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 1
              limits:
                memory: 10Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: *uid
        runAsGroup: *gid
        fsGroup: *gid
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_ABIOTIC_ADDR}
        ports:
          game:
            enabled: true
            port: *game
            protocol: UDP
          query:
            enabled: true
            port: *query
            protocol: UDP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
        - path: /mnt/vrising/persistentdata
      server:
        existingClaim: vrising-server-files
        globalMounts:
          - path: /mnt/vrising/server
