---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      plex-meta-manager:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: 0 6 * * *
          successfulJobsHistory: 0
        containers:
          app:
            image:
              repository: meisnate12/plex-meta-manager
              tag: v1.20.0
            command:
              - /scripts/run.sh
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
            resources:
              requests:
                cpu: 10m
                memory: 4096M
              limits:
                memory: 8192M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
      config-file:
        type: secret
        name: plex-meta-manager-secret
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      config-prerolls:
        type: configMap
        name: pmm-prerolls
        globalMounts:
          - path: /config/Pre-rolls.yml
            subPath: Pre-rolls.yml
            readOnly: true
      scripts:
        type: configMap
        name: pmm-scripts
        defaultMode: 0775
        globalMounts:
          - path: /scripts/run.sh
            subPath: run.sh
            readOnly: true
