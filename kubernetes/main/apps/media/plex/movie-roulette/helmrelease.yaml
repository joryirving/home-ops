---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app movie-roulette
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      movie-roulette:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository:  ghcr.io/sahara101/movie-roulette
              tag: v3.3.3@sha256:0fb1205e960a78b5f3a91845f00579ae0e2b158830ae110bf11d2f6e54202c6e
            env:
              #Homepage ENV
              HOMEPAGE_MODE: "FALSE"
              #Plex ENV
              PLEX_URL: https://plex.${SECRET_DOMAIN}
              PLEX_MOVIE_LIBRARIES: "Movies" #Default movies, add more with comma delimiter A,B,C
              #Poster ENV
              TZ: ${TIMEZONE}
              DEFAULT_POSTER_TEXT: "Smurf Cinema"
              #Client ENV
              # APPLE_TV_ID: "" #https://github.com/sahara101/Movie-Roulette#apple-tv
              #Miscellaneous
              USE_LINKS: TRUE
              USE_FILTER: TRUE
              USE_WATCH_BUTTON: TRUE
              USE_NEXT_BUTTON: TRUE
            envFrom:
              - secretRef:
                  name: movie-roulette-secret
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    service:
      app:
        controller: *app
        ports:
          http:
            port: 4000
    ingress:
      app:
        className: external
        hosts:
          - host: movie-roulette.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/data
