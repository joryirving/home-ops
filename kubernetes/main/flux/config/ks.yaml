---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-shared
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 30m
  path: ./kubernetes/shared
  prune: false # revert to true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-meta
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 30m
  path: ./kubernetes/main/flux/meta
  prune: false # revert to true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
    - name: cluster-meta
    - name: cluster-shared
  path: ./kubernetes/main/apps
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: flux-system
