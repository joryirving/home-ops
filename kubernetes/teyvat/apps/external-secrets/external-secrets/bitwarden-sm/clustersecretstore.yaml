---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager
spec:
  provider:
    webhook:
      url: "http://bitwarden-sm.external-secrets.svc.cluster.local:/key/{{ .remoteRef.key }}"
      headers:
        Authorization: "Bearer {{ print .serviceaccount.token }}"
      result:
        jsonPath: "$.value"
      secrets:
        - name: serviceaccount
          secretRef:
            name: bws-secret
