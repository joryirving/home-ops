---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name "${APP}-crunchy-postgres"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_TAG }}"
        s3.conf: |
          [global]
          repo1-s3-key={{ .AWS_ACCESS_KEY_ID }}
          repo1-s3-key-secret={{ .AWS_SECRET_ACCESS_KEY }}
          repo1-s3-bucket=postgresql
          repo1-s3-endpoint={{ .MINIO_ENDPOINT }}
          repo1-s3-region=ca-west-1
          # repo2-s3-key={{ .R2_ACCESS_KEY_ID }}
          # repo2-s3-key-secret={{ .R2_SECRET_ACCESS_KEY }}
          # repo2-s3-bucket=crunchy-pgo
          # repo2-s3-endpoint={{ .R2_ENDPOINT }}
          # repo2-s3-region=us-east-1
        encryption.conf: |
          [global]
          repo1-cipher-pass={{ .CRUNCHY_PGO_CIPHER_PASS }}
          # repo2-cipher-pass={{ .CRUNCHY_PGO_CIPHER_PASS }}
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: crunchy-pgo
    - extract:
        key: postgresql-bucket
