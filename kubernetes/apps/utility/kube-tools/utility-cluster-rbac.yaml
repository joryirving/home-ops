---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-viewer
  namespace: kube-tools
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-viewer-token
  namespace: kube-tools
  annotations:
    kubernetes.io/service-account.name: openclaw-viewer
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-cluster-viewer
rules:
- apiGroups: [""]
  resources: ["pods/exec", "pods/portforward", "secrets", "configmaps", "services", "persistentvolumes", "persistentvolumeclaims", "nodes", "namespaces", "events", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openclaw-cluster-viewer-binding
subjects:
- kind: ServiceAccount
  name: openclaw-viewer
  namespace: kube-tools
roleRef:
  kind: ClusterRole
  name: openclaw-cluster-viewer
  apiGroup: rbac.authorization.k8s.io