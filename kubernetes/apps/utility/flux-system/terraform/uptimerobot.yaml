apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: uptimerobot
spec:
  interval: 12h
  approvePlan: auto
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket   = "terraform-state"
        key      = "uptimerobot/uptimerobot.tfstate"
        region   = "ca-west-1"
        endpoints = {
          s3 = "https://s3.jory.dev"
        }

        skip_credentials_validation = true
        skip_requesting_account_id  = true
        skip_metadata_api_check     = true
        skip_region_validation      = true
        use_path_style              = true
        use_lockfile                = true
      }
  backendConfigsFrom:
  - kind: Secret
    name: terraform-backend-secret
  path: ./uptimerobot
  sourceRef:
    kind: OCIRepository
    name: terraform
  varsFrom:
  - kind: Secret
    name: terraform-uptimerobot-secret
