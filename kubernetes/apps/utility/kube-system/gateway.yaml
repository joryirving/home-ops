---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium-gateway
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: certificates-import
  interval: 1h
  path: ./kubernetes/apps/base/kube-system/gateway
  postBuild:
    substitute:
      CLUSTER: ${CLUSTER}
      EXTERNAL_DOMAIN: external-utility
      INTERNAL_DOMAIN: internal-utility
      SVC_GATEWAY_EXTERNAL: 10.69.10.132
      SVC_GATEWAY_INTERNAL: 10.69.10.131
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  timeout: 15m
  wait: true
