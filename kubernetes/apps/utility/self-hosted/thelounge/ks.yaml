---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app thelounge
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../infrastructure/components/gatus/external
    - ../../../../../infrastructure/components/volsync
  dependsOn:
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/apps/base/self-hosted/thelounge/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: tl
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: self-hosted
  timeout: 5m
  wait: false
