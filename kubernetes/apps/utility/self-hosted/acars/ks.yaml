---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app acars
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/base/self-hosted/acars
  postBuild:
    substitute:
      APP: *app
      CLUSTER: utility
      PVC_VOLSYNC_STORAGECLASS: local-hostpath
      VOLSYNC_CACHE_SNAPSHOTCLASS: local-hostpath
      VOLSYNC_SNAPSHOTCLASS: csi-local-hostpath
      VOLSYNC_STORAGECLASS: local-hostpath
    substituteFrom:
      - kind: Secret
        name: acarsdrama
        optional: false
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: self-hosted
  timeout: 5m
  wait: false
