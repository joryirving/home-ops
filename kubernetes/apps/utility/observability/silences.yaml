---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: keda-hpa-maxed-out
spec:
  matchers:
    - name: alertname
      value: KubeHpaMaxedOut
    - name: horizontalpodautoscaler
      value: keda-hpa-.*
      matchType: "=~"
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: memory-major-page-fault-celestia
  namespace: observability
spec:
  matchers:
    - name: alertname
      value: NodeMemoryMajorPagesFaults
    - name: cluster
      value: utility
    - name: instance
      value: 10.69.1.121:9100
