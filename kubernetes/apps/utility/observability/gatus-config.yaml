---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: status
    group: main-external
    url: https://status.jory.dev
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 200"]
    extra-labels:
      CLUSTER: main

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Health Status
  header: Health Status
  logo: https://avatars.githubusercontent.com/u/46251616
  link: https://github.com/joryirving
  buttons:
  - name: Github
    link: https://github.com/joryirving
  - name: Homelab
    link: https://github.com/joryirving/home-ops
  - name: Status
    link: https://status.jory.dev

web:
  port: $${GATUS_WEB_PORT}
