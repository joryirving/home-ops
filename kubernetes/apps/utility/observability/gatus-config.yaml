---
web:
  port: $${GATUS_WEB_PORT}

storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

metrics: true

ui:
  title: Health Status
  header: Health Status
  logo: https://avatars.githubusercontent.com/u/46251616
  link: https://github.com/joryirving
  buttons:
  - name: Github
    link: https://github.com/joryirving
  - name: Homelab
    link: https://github.com/joryirving/home-ops
  - name: Status
    link: https://status.jory.dev

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: utility-external
    url: https://flux-webhook-utility.jory.dev
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 404"]
    extra-labels:
      CLUSTER: ${CLUSTER}
  - name: status
    group: main-external
    url: https://status.jory.dev
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 200"]
    extra-labels:
      CLUSTER: main
