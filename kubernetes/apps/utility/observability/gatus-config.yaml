---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Health Status
  header: Health Status
  logo: https://avatars.githubusercontent.com/u/46251616
  link: https://github.com/joryirving
  buttons:
  - name: Github
    link: https://github.com/joryirving
  - name: Homelab
    link: https://github.com/joryirving/home-ops
  - name: Status
    link: https://status.jory.dev

web:
  port: ${GATUS_WEB_PORT}
