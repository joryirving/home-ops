---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gatus-utility
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/defaults
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/base/observability/gatus
  postBuild:
    substitute:
      APP: *app
      CLUSTER: ${CLUSTER}
      GATUS_SUBDOMAIN: status-${CLUSTER}
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_SNAPSHOTCLASS: csi-local-hostpath
      VOLSYNC_STORAGECLASS: local-hostpath
      STORAGE_HR: ${STORAGE_HR}
      STORAGE_NS: ${STORAGE_NS}
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false
