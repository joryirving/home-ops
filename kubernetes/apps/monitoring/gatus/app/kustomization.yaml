---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./external-secret.yaml
  - ./grafana-dashboard.yaml
  - ./helmrelease.yaml
  - ./rbac.yaml
configMapGenerator:
  - name: gatus-configmap
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
