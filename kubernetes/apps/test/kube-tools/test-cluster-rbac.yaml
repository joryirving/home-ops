---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-admin
  namespace: kube-tools
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-cluster-admin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openclaw-cluster-admin-binding
subjects:
- kind: ServiceAccount
  name: openclaw-admin
  namespace: kube-tools
roleRef:
  kind: ClusterRole
  name: openclaw-cluster-admin
  apiGroup: rbac.authorization.k8s.io