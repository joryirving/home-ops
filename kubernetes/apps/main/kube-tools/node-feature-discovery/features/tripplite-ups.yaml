---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/nfd.k8s-sigs.io/nodefeaturerule_v1alpha1.json
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: tripplite-ups
spec:
  rules:
    - # TrippLite
      name: tripplite.ups
      labels:
        ups.feature.node.kubernetes.io/tripplite: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor: { op: In, value: ["09ae", "2012"] }
