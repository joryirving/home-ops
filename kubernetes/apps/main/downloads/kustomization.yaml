---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
components:
  - ../../../components/namespace
resources:
  - ./bazarr.yaml
  - ./cross-seed.yaml
  - ./flaresolverr.yaml
  - ./kapowarr.yaml
  - ./metube.yaml
  - ./mylar.yaml
  - ./prowlarr.yaml
  - ./qbittorrent.yaml
  - ./qui.yaml
  - ./radarr.yaml
  - ./recyclarr.yaml
  - ./sabnzbd.yaml
  - ./sonarr.yaml
  - ./spotizerr.yaml
  - ./tqm.yaml
  - ./webhook.yaml
replacements:
  - source:
      kind: Namespace
      fieldPath: metadata.name
    targets:
      - select:
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - spec.targetNamespace
        options:
          create: true
