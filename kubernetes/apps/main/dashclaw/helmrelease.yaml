---
apiVersion: v1
kind: Namespace
metadata:
  name: dashclaw
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashclaw
  namespace: dashclaw
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/joryirving/dashclaw
      tag: rolling
      pullPolicy: Always
    
    env:
      - name: DATABASE_URL
        value: "postgresql://user:pass@postgres.namespace:5432/dashclaw"
      - name: NEXTAUTH_SECRET
        value: "changeme-min-32-chars-here"
      - name: ENCRYPTION_KEY
        value: "changeme-32-char-encryption-key"
      - name: NODE_ENV
        value: production
    
    envFrom:
      - secretRef:
          name: dashclaw-secrets
    
    service:
      main:
        ports:
          http:
            port: 3000
    
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: dashclaw.jory.dev
            paths:
              - path: /
                pathType: Prefix
    
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 512Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: dashclaw-secrets
  namespace: dashclaw
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres.host:5432/dashclaw"
  NEXTAUTH_SECRET: "replace-me-min-32-char-secret-here"
  ENCRYPTION_KEY: "replace-me-32-char-encryption-key"
