---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: comfyui-igpu
  namespace: llm
spec:
  interval: 10m
  path: ./kubernetes/apps/base/ai/comfyui-igpu
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
  patches:
    - patch: |-
        apiVersion: v1
        kind: Namespace
        metadata:
          name: default
      - target:
          kind: (Deployment|StatefulSet|HelmRelease)
        patch: |-
          apiVersion: v1
          kind: Namespace
          metadata:
            name: llm