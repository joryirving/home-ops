---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: extended-memory
spec:
  template:
    spec:
      containers:
      - name: extended-memory
        volumeMounts:
        - name: app-data
          mountPath: /app/data
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: extended-memory-data
