---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex
spec:
  components:
    - ../../../../../components/gpu
    - ../../../../../components/nfs-scaler
    - ../../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/base/media/plex/app
  postBuild:
    substitute:
      APP: *app
      CLUSTER: ${CLUSTER}
      VOLSYNC_CAPACITY: 50Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kometa
spec:
  components:
    - ../../../../../components/volsync
  dependsOn:
    - name: radarr
      namespace: downloads
    - name: sonarr
      namespace: downloads
    - name: plex
    - name: tautulli
  interval: 1h
  path: ./kubernetes/apps/base/media/plex/kometa
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
