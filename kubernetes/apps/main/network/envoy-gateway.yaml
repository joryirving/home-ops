---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
spec:
  interval: 1h
  path: ./kubernetes/apps/base/network/envoy-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-config
spec:
  dependsOn:
    - name: certificates-import
    - name: envoy-gateway
  interval: 1h
  path: ./kubernetes/apps/base/network/envoy-gateway/config
  postBuild:
    substitute:
      CLUSTER: ${CLUSTER}
      EXTERNAL_DOMAIN: external
      INTERNAL_DOMAIN: internal
      REPLICAS: "2"
      SVC_GATEWAY_EXTERNAL: 10.69.10.32
      SVC_GATEWAY_INTERNAL: 10.69.10.31
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
