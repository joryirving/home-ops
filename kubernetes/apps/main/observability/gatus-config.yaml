---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: main-cert-expiration
    group: domain
    url: "https://status.jory.dev"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"

  - name: nas-cert-expiration
    group: domain
    url: "https://nas.jory.dev"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"

  - name: utility-cert-expiration
    group: domain
    url: "https://status-utility.jory.dev"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
    extra-labels:
      cluster: utility

  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Health Status
  header: Health Status
  logo: https://avatars.githubusercontent.com/u/46251616
  link: https://github.com/joryirving
  buttons:
  - name: Github
    link: https://github.com/joryirving
  - name: Homelab
    link: https://github.com/joryirving/home-ops
  - name: Utility Status
    link: https://status-utility.jory.dev

remote:
  instances:
    - endpoint-prefix: ""
      url: "https://status-utility.jory.dev/api/v1/endpoints/statuses"

web:
  port: ${GATUS_WEB_PORT}
