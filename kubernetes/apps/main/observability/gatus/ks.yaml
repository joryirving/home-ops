---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gatus
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../infrastructure/components/gatus/external
  dependsOn:
    - name: crunchy-postgres-cluster
      namespace: database
    - name: crunchy-postgres-stores
      namespace: database
    - name: onepassword-store
      namespace: external-secrets
  interval: 30m
  path: ./kubernetes/apps/base/observability/gatus/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: status
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
        name: gatus
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: gatus
        spec:
          values:
            controllers:
              gatus:
                labels:
                  postgres: "true"
                replicas: 2
                containers:
                  app:
                    envFrom:
                    - secretRef:
                        name: gatus-secret
            ingress:
              app:
                annotations:
                  gethomepage.dev/enabled: "true"
                  gethomepage.dev/group: Observability
                  gethomepage.dev/name: Gatus
                  gethomepage.dev/icon: gatus.png
                  gethomepage.dev/description: Status Page
                  gethomepage.dev/widget.type: gatus
                  gethomepage.dev/widget.url: http://gatus.observability
