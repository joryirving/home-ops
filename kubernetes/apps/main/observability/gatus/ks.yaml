---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gatus
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/postgres
  dependsOn:
    - name: crunchy-postgres-operator
      namespace: database
  healthCheckExprs:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      failed: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'True')
  interval: 1h
  path: ./kubernetes/apps/base/observability/gatus
  postBuild:
    substitute:
      APP: *app
      CLUSTER: main
      GATUS_SUBDOMAIN: status
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
        name: gatus
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: gatus
        spec:
          values:
            controllers:
              gatus:
                labels:
                  postgres: "true"
                replicas: 2
                containers:
                  app:
                    env:
                      POSTGRES_URI:
                        valueFrom:
                          secretKeyRef:
                            name: gatus-pguser-gatus
                            key: pgbouncer-uri
