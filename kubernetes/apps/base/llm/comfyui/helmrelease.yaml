---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema_json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      comfyui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: yanwk/comfyui-boot
              tag: latest
            env:
              # Environment variables for Intel GPU support if available
              NVIDIA_VISIBLE_DEVICES: "void"  # Disable CUDA
              # ComfyUI arguments to run in the container
              ComfyArgs: "--listen --port 8188 --auto-launch"
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 2000m
                memory: 8Gi
              limits:
                cpu: 4000m
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: "${APP}-gpu"
    service:
      app:
        ports:
          http:
            port: 8188
    route:
      app:
        hostnames: ["comfyui.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      models:
        enabled: true
        existingClaim: "{{ .Release.Name }}-models"
        globalMounts:
          - path: /ComfyUI/models
            readOnly: false
      outputs:
        enabled: true
        existingClaim: "{{ .Release.Name }}-outputs"
        globalMounts:
          - path: /ComfyUI/output
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
