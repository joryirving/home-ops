---
# yaml-language-server: \$schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema_json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      comfyui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: yanwk/comfyui-boot
              tag: xpu@sha256:7d941cdf359c612e5b5308528f36d23ddddce223dcf3cbc0d35f918b67b14ba6
            env:
              # Environment variables for Intel GPU support
              ComfyArgs: "--listen --port 8188 --auto-launch"
            securityContext:
              runAsNonRoot: false  # Allow running as root if needed by the container
              runAsUser: 0        # Run as root user
              runAsGroup: 0       # Run as root group
              privileged: false
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 2000m
                memory: 8Gi
              limits:
                cpu: 4000m
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false  # Allow running as root if needed by the container
        runAsUser: 0        # Run as root user
        runAsGroup: 0       # Run as root group
        fsGroup: 0          # Set to root group
        fsGroupChangePolicy: "OnRootMismatch"
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: "\${APP}-gpu"
    service:
      app:
        ports:
          http:
            port: 8188
    route:
      app:
        hostnames: ["comfyui.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      models:
        enabled: true
        existingClaim: "{{ .Release.Name }}-models"
        globalMounts:
          - path: /root/ComfyUI/models  # Fixed: Correct path for yanwk/comfyui-boot image
            readOnly: false
      outputs:
        enabled: true
        existingClaim: "{{ .Release.Name }}-outputs"
        globalMounts:
          - path: /root/ComfyUI/output  # Fixed: Correct path for yanwk/comfyui-boot image
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
