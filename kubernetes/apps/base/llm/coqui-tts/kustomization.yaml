---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: coqui-tts
spec:
  dependsOn: []
  interval: 15m
  path: ./kubernetes/apps/base/llm/coqui-tts
  postBuild:
    substitute:
      APP: coqui-tts
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
