---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coqui-tts
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      coqui-tts:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/idiap/coqui-tts-cpu
              tag: v0.27.5@sha256:2cdebc24e2baa944fd066671794edec3f0264511320196c92bc3e8b4f59b3e33
            command:
              - /bin/bash
              - -c
              - >
                tts-server --model_name tts_models/multilingual/multi-dataset/xtts_v2
            env:
              COQUI_TOS_AGREED: 1
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                memory: 8Gi
    service:
      app:
        ports:
          http:
            port: 5002
    persistence:
      models:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /root/.local/share/tts
