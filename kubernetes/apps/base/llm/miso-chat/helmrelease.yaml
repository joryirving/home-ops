---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miso-chat
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      miso-chat:
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/openclaw-chat
              tag: v0.1.0
            env:
              GATEWAY_URL: "wss://miso.jory.dev"
              NODE_ENV: "production"
              OIDC_ENABLED: "false"
              LOCAL_USERS: "admin:changeme"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["miso-chat.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
