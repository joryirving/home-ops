---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miso-chat
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      miso-chat:
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/miso-chat
              tag: latest
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
        pathPrefix: /chat
        parentRefs:
          - name: envoy-internal
            namespace: network
