---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miso-chat
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      miso-chat:
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/openclaw-chat
              tag: 0.1.1@sha256:a8ab5bdb053f577d800ff762ff1ac57977a76814a99399bd5d9a24c56cc4be3e
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["miso-chat.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
