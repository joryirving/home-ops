---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miso-chat
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      miso-chat:
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/miso-chat
              tag: 0.1.3@sha256:bf4ae28c15da81bf03e19354c48aadd13c6158ef290e26782f34ba8bb8cb6e5d
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["miso-chat.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
