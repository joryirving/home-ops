---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miso-chat
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      miso-chat:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/miso-chat
              tag: main-59a5efc
            env:
              REDIS_URL: "redis://{{ .Release.Name }}-dragonfly:6379"
              GATEWAY_DEVICE_IDENTITY_PATH: &path /secrets/device.json
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["miso-chat.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      miso-chat-device:
        type: secret
        name: "{{ .Release.Name }}-device"
        globalMounts:
          - path: *path
            subPath: device.json
