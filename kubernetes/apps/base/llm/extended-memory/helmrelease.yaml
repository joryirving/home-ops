---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: extended-memory
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      extended-memory:
        containers:
          app:
            image:
              repository: python
              tag: "3.12-alpine"
            command:
              - sh
              - -c
              - pip install flask && python3 /app/server.py
            ports:
              - containerPort: 3000
                name: http
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["miso-memory.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      configmap:
        type: configMap
        name: extended-memory-py-config
        globalMounts:
          - path: /app/server.py
            subPath: server.py
