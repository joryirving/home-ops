---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: extended-memory
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    controllers:
      extended-memory:
        containers:
          app:
            image:
              repository: python
              tag: "3.12-alpine"
            command:
              - sh
              - -c
              - pip install flask && python3 /app/server.py
            ports:
              - containerPort: 3000
                name: http
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            volumeMounts:
              - name: app-data
                mountPath: /app/data
              - name: server-py
                mountPath: /app/server.py
                subPath: server.py
    persistence:
      app-data:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /app/data
      server-py:
        type: configMap
        name: extended-memory-py-config
        globalMounts:
          - path: /app/server.py
            subPath: server.py
    service:
      extended-memory:
        controller: extended-memory
        ports:
          http:
            port: 3000
