---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-ai-load-balancer
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      local-ai:
        replicas: 3
        strategy: RollingUpdate
        rollingUpdate:
          surge: 0
          unavailable: 1
        containers:
          app:
            image:
              repository: quay.io/go-skynet/local-ai
              tag: v3.11.0
            args:
              [
                "federated",
              ]
            env:
              LOCALAI_CONFIG_DIR: &config /configuration
            envFrom:
              - secretRef:
                  name: local-ai
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 400m
                memory: 500Mi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - "{{ .Release.Name }}"
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["local-ai.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      local-ai-backends:
        existingClaim: "local-ai-backends"
        globalMounts:
          - path: *config
            subPath: flux-configs
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-ai
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      local-ai:
        replicas: 3
        strategy: RollingUpdate
        rollingUpdate:
          surge: 0
          unavailable: 2
        containers:
          app:
            image:
              repository: quay.io/go-skynet/local-ai
              tag: v3.11.0-gpu-intel
            args:
              [
                "run",
                "--p2p",
                "--federated",
              ]
            securityContext:
              privileged: true
            env:
              LOCALAI_MODELS_PATH: /models
              LOCALAI_FORCE_META_BACKEND_CAPABILITY: intel
              LOCALAI_CONFIG_DIR: &config /configuration
              DEBUG: "true"
            envFrom:
              - secretRef:
                  name: local-ai
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 4
                memory: 32Gi
              limits:
                cpu: 10
                memory: 100Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - ollama
                          - ollama-cpu
                          - "{{ .Release.Name }}"
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: local-ai-gpu
    service:
      app:
        ports:
          http:
            port: 8080
    # route:
    #   app:
    #     hostnames: ["{{ .Release.Name }}-worker.jory.dev"]
    #     parentRefs:
    #       - name: envoy-internal
    #         namespace: network
    persistence:
      local-ai-models:
        existingClaim: "{{ .Release.Name }}-models"
        globalMounts:
          - path: /models
            subPath: flux-models
      local-ai-backends:
        existingClaim: "{{ .Release.Name }}-backends"
        globalMounts:
          - path: /backends
            subPath: flux-backends
          - path: *config
            subPath: flux-configs
      dri:
        type: hostPath
        hostPath: /dev/dri

