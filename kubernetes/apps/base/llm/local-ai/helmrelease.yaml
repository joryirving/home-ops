---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-ai
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      local-ai:
        replicas: 3
        containers:
          app:
            image:
              repository: quay.io/go-skynet/local-ai
              tag: v3.11.0-gpu-intel
            args:
              [
                "run",
                "--p2p",
                "--federated",
              ]
            securityContext:
              privileged: true
            env:
              LOCALAI_MODELS_PATH: /models
              DEBUG: "true"
              VK_ICD_FILENAMES: "/usr/share/vulkan/icd.d/intel_icd.x86_64.json"
              ANV_VIDEO_DECODE: "1"
              XDG_RUNTIME_DIR: "/tmp"
              DIFFUSERS_FORCE_CPU: "false"
            envFrom:
              - secretRef:
                  name: local-ai
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 4
                memory: 32Gi
              limits:
                cpu: 8
                memory: 64Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - ollama
                          - ollama-cpu
                          - "{{ .Release.Name }}"
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: local-ai-gpu
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      local-ai-models:
        existingClaim: "{{ .Release.Name }}-models"
        globalMounts:
          - path: /models
            subPath: flux-models
      local-ai-backends:
        existingClaim: "{{ .Release.Name }}-backends"
        globalMounts:
          - path: /backends
            subPath: flux-backends
      dri:
        type: hostPath
        hostPath: /dev/dri

