---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vllm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      vllm:
        replicas: 1
        containers:
          app:
            image:
              repository: vllm/vllm-openai
              tag: 0.14.1-xpu@sha256:6aeeaba11a27dfb57da6448676f5eec23117823c6eae4a1c82978e8693b5a9c3
            args:
              [
                "--host",
                "0.0.0.0",
                "--port",
                "8000",
                "--tensor-parallel-size",
                "1",
                "--dtype",
                "half",
                "--max-model-len",
                "4096",
                "--enforce-eager",
              ]
            securityContext:
              privileged: true
            env:
              VLLM_ATTENTION_BACKEND: "FLASHINFER"
              HF_HOME: /models
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 4
                memory: 8Gi
              limits:
                cpu: 8
                memory: 32Gi

        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - "{{ .Release.Name }}"
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: vllm-gpu
    service:
      app:
        ports:
          http:
            port: 8000
    persistence:
      vllm-models:
        existingClaim: "{{ .Release.Name }}-models"
        globalMounts:
          - path: /models
      dri:
        type: hostPath
        hostPath: /dev/dri

