---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image-gallery-nginx-config
  namespace: llm
data:
  default.conf: |
    server {
        listen 80;
        location / {
            alias /usr/share/nginx/html;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            alias /usr/share/nginx/html;
            expires 1d;
            add_header Cache-Control "public";
        }
    }