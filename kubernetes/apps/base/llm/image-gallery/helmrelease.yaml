---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: image-gallery
  namespace: llm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      image-gallery:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: pierreburel/nginx-autoindex
              tag: latest
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 128Mi
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
        hostnames:
          - images.jory.dev
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      images:
        type: nfs
        server: voyager.internal
        path: /mnt/akademiya/comfyui/output
        globalMounts:
          - path: /usr/share/nginx/html
            readOnly: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"