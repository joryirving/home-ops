---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      ollama:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.15.6
            securityContext:
              privileged: true
            env:
              OLLAMA_VULKAN: 1
              OLLAMA_NUM_PARALLEL: 1
              OLLAMA_CONTEXT_LENGTH: 32768
              OLLAMA_KV_CACHE_TYPE: q8_0
              OLLAMA_FLASH_ATTENTION: 0
              OLLAMA_MODEL: qwen3:8b
              OLLAMA_KEEP_ALIVE: 30m
            resources:
              requests:
                cpu: 2
                memory: 8Gi
              limits:
                cpu: 6
                memory: 16Gi
          exporter:
            image:
              repository: lucabecker42/ollama-exporter
              tag: 1.0.1@sha256:4d1d96fae76dbefd6b763d576a12fb9799913ae9a585990a464eacab2b600f55
    service:
      app:
        ports:
          http:
            port: 11434
          metrics:
            port: 8000
    route:
      app:
        hostnames: ["{{ .Release.Name }}-amd.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      ollama:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /root/.ollama/models
            subPath: models
          - path: /root/.ollama
            subPath: config
      dri:
        type: hostPath
        hostPath: /dev/dri
      kfd:
        type: hostPath
        hostPath: /dev/kfd
