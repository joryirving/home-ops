---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vllm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      vllm:
        replicas: 1
        containers:
          app:
            image:
              repository: vllm/vllm-openai
              tag: v0.8.3
            securityContext:
              capabilities:
                add:
                  - SYS_ADMIN
                drop:
                  - ALL
              # Note: vLLM CPU mode needs this for thread management
            args:
              [
                "--host",
                "0.0.0.0",
                "--port",
                "8000",
                "--tensor-parallel-size",
                "1",
                "--dtype",
                "half",
                "--max-model-len",
                "4096",
                "--enforce-eager",
                "--gpu-memory-utilization",
                "0.95",
                "--chat-template",
                "chat_template.jinja",
              ]
            env:
              # Use CPU-only mode when no GPU
              VLLM_ATTENTION_BACKEND: "FLASHINFER"
              HF_HOME: /models
            ports:
              http:
                container: 8000
            resources:
              requests:
                cpu: 4
                memory: 8Gi
              limits:
                cpu: 8
                memory: 32Gi
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - "{{ .Release.Name }}"
    service:
      app:
        ports:
          http:
            port: 8000
    # route:
    #   app:
    #     hostnames: ["vllm.jory.dev"]
    #     parentRefs:
    #       - name: envoy-internal
    #         namespace: network
    persistence:
      vllm-models:
        existingClaim: "ollama-models"
        globalMounts:
          - path: /models
            # Note: Will need quantized models (Q4_K_M, Q5_K_S) for CPU inference
            # Download models like: TheBloke/Mistral-7B-Instruct-v0.2-GGUF
