---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashclaw
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      dashclaw:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/dashclaw
              tag: 2.0.0@sha256:39514a6b233286b3cf9d4c8119e1e02c3c51522cf10ee087dba128b8a351d4dc
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-pguser-{{ .Release.Name }}"
                    key: pgbouncer-uri
              NEXTAUTH_URL: "https://{{ .Release.Name }}.jory.dev"
              REALTIME_BACKEND: redis
              REDIS_URL: "redis://{{ .Release.Name }}-dragonfly:6379"
              REALTIME_ENFORCE_REDIS: true
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 1Gi
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
