---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name dashclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # OAUTH
        OIDC_DISPLAY_NAME: Authentik
        OIDC_ISSUER_URL: https://sso.jory.dev/application/o/dashclaw/
        # OIDC_AUTHORIZATION_URL: https://sso.jory.dev/application/o/authorize/
        # OIDC_TOKEN_URL: https://sso.jory.dev/application/o/token/
        # OIDC_USERINFO_URL: https://sso.jory.dev/application/o/userinfo/
        OIDC_CLIENT_ID: "{{ .DASHCLAW_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .DASHCLAW_CLIENT_SECRET }}"
        
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"
        DASHCLAW_API_KEY: "{{ .DASHCLAW_API_KEY }}"
        CRON_SECRET: "{{ .DASHCLAW_CRON_SECRET }}"
        DASHCLAW_LOCAL_ADMIN_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: dashclaw
