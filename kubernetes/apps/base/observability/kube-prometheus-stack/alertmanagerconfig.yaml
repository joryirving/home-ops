---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: discord
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: heartbeat
        groupInterval: 5m
        groupWait: 0s
        repeatInterval: 5m
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      - receiver: discord
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            name: &secret alertmanager-secret
            key: ALERTMANAGER_HEARTBEAT_URL
    - name: discord
      discordConfigs:
        - title: |-
            {{- if eq .Status "firing" }}🚨 **ALERT FIRING** 🚨{{- else }}✅ **ALERT RESOLVED** ✅{{- end }}
          message: |-
            {{- range .Alerts }}
            {{- if eq .Status "firing" }}
            > 🔥 **{{ .Labels.alertname }}** is currently **FIRING**
            {{- else }}
            > ✅ **{{ .Labels.alertname }}** has been **RESOLVED**
            {{- end }}

            {{- if eq .Labels.severity "critical" }}
            🚨 **Severity:** `CRITICAL` 🚨
            {{- else if eq .Labels.severity "warning" }}
            ⚠️ **Severity:** `WARNING` ⚠️
            {{- else if eq .Labels.severity "info" }}
            ℹ️ **Severity:** `INFO` ℹ️
            {{- else }}
            📊 **Severity:** `{{ .Labels.severity }}`
            {{- end }}

            {{- if ne .Annotations.description "" }}
            📝 **Description:**
            ```
            {{ .Annotations.description }}
            ```
            {{- else if ne .Annotations.summary "" }}
            📋 **Summary:**
            ```
            {{ .Annotations.summary }}
            ```
            {{- else if ne .Annotations.message "" }}
            💬 **Message:**
            ```
            {{ .Annotations.message }}
            ```
            {{- else }}
            🔔 Alert has been triggered
            {{- end }}

            ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

            **Alert Details:**
            {{- if .Labels.namespace }}
            Namespace: `{{ .Labels.namespace }}`
            {{- end }}
            {{- if .Labels.pod }}
            Pod: `{{ .Labels.pod }}`
            {{- end }}
            {{- if .Labels.job }}
            Job: `{{ .Labels.job }}`
            {{- end }}
            {{- if .Labels.instance }}
            Instance: `{{ .Labels.instance }}`
            {{- end }}
            {{- if .Labels.container }}
            Container: `{{ .Labels.container }}`
            {{- end }}
            {{- if .Labels.service }}
            Service: `{{ .Labels.service }}`
            {{- end }}

            ⏰ **Timeline:**
            {{- if eq .Status "firing" }}
            🔥 Started: <t:{{ .StartsAt.Unix }}:F> (<t:{{ .StartsAt.Unix }}:R>)
            {{- else }}
            ✅ Resolved: <t:{{ .EndsAt.Unix }}:F> (<t:{{ .EndsAt.Unix }}:R>)
            🕐 Duration: {{ .StartsAt | since | humanizeDuration }}
            {{- end }}

            {{- end }}
        # - message: |-
        #     {{- range .Alerts }}
        #       {{- if ne .Annotations.description "" }}
        #         {{ .Annotations.description }}
        #       {{- else if ne .Annotations.summary "" }}
        #         {{ .Annotations.summary }}
        #       {{- else if ne .Annotations.message "" }}
        #         {{ .Annotations.message }}
        #       {{- else }}
        #         Alert description not available
        #       {{- end }}
        #       {{- if gt (len .Labels.SortedPairs) 0 }}
        #           {{- range .Labels.SortedPairs }}
        #             **{{ .Name }}:** {{ .Value }}
        #           {{- end }}
        #       {{- end }}
        #     {{- end }}
          sendResolved: true
          apiURL:
            name: *secret
            key: DISCORD_WEBHOOK_URL
          # title: >-
          #   [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
          #   {{ .CommonLabels.alertname }}
