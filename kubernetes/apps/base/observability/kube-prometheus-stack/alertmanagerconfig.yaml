---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: discord
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: heartbeat
        groupInterval: 5m
        groupWait: 0s
        repeatInterval: 5m
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      - receiver: discord
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            name: &secret alertmanager-secret
            key: ALERTMANAGER_HEARTBEAT_URL
    - name: discord
      discordConfigs:
        - title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}ðŸ”¥{{ else if eq .CommonLabels.severity "warning" }}âš ï¸{{ else }}â„¹ï¸{{ end }}{{ else }}âœ…{{ end }} {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }} {{ else if ne .CommonAnnotations.message ""}}{{ .CommonAnnotations.message }} {{ else if ne .CommonAnnotations.description ""}}{{ .CommonAnnotations.description }} {{ else }}{{ .CommonLabels.alertname }}{{ end }}
          message: |-
            {{ range .Alerts -}}
              **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

            {{ if ne .Annotations.summary ""}}**Summary:** {{ .Annotations.summary }} {{ else if ne .Annotations.message ""}}**Message:** {{ .Annotations.message }} {{ else if ne .Annotations.description ""}}**Description:** {{ .Annotations.description }}{{ end }}

            ðŸ· Labels:
              {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
              {{ end }}
            {{ end }}
        # - title: >-
        #     [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
        #     {{ .CommonLabels.alertname }}
        #   message: |-
        #     {{- range .Alerts }}
        #       {{- if ne .Annotations.description "" }}
        #         {{ .Annotations.description }}
        #       {{- else if ne .Annotations.summary "" }}
        #         {{ .Annotations.summary }}
        #       {{- else if ne .Annotations.message "" }}
        #         {{ .Annotations.message }}
        #       {{- else }}
        #         Alert description not available
        #       {{- end }}
        #       {{- if gt (len .Labels.SortedPairs) 0 }}
        #           {{- range .Labels.SortedPairs }}
        #             **{{ .Name }}:** {{ .Value }}
        #           {{- end }}
        #       {{- end }}
        #     {{- end }}
          sendResolved: true
          apiURL:
            name: *secret
            key: DISCORD_WEBHOOK_URL
