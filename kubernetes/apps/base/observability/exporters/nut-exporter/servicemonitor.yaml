
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-exporter-network-rack
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: servers
    app.kubernetes.io/name: nut-exporter
    prometheus: kube-prometheus
spec:
  jobLabel: nut-exporter
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/instance: nut-exporter
      app.kubernetes.io/name: nut-exporter
  endpoints:
    - interval: 30s
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
      params:
        server: ["sayu.internal"]
        ups: ["network_ups"]
      metricRelabelings:
        - action: replace
          replacement: network_ups
          sourceLabels: [instance]
          targetLabel: instance
        - action: replace
          replacement: sayu.internal
          sourceLabels: [server]
          targetLabel: server
        - action: labeldrop
          regex: pod
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
