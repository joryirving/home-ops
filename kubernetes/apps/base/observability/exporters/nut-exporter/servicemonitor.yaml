  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: servers
    app.kubernetes.io/name: nut-exporter
    prometheus: kube-prometheus
spec:
  jobLabel: nut-exporter
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/instance: nut-exporter
      app.kubernetes.io/name: nut-exporter
  endpoints:
    - interval: 30s
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
      params:
        server: ["venti.internal"]
        ups: ["server_ups"]
      metricRelabelings:
        - action: replace
          replacement: server_ups
          sourceLabels: [instance]
          targetLabel: instance
        - action: replace
          replacement: venti.internal
          sourceLabels: [server]
          targetLabel: server
        - action: labeldrop
          regex: pod
    - interval: 30s
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
      params:
        server: ["venti.internal"]
        ups: ["ecoflow_ups"]
      metricRelabelings:
        - action: replace
          replacement: ecoflow_ups
          sourceLabels: [instance]
          targetLabel: instance
        - action: replace
          replacement: venti.internal
          sourceLabels: [server]
          targetLabel: server
        - action: labeldrop
          regex: pod
