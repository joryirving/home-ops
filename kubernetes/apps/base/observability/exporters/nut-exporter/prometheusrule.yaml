---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  groups:
    - name: nut-exporter
      rules:
        - alert: NutExporterAbsent
          annotations:
            description: NUT Exporter has disappeared from Prometheus target discovery.
            summary: NUT Exporter is down.
          expr: |
            absent(up{job=~".*nut-exporter.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UpsOnBattery
          annotations:
            description: UPS {{ $labels.ups }} has lost power and is running on battery.
            summary: UPS is running on battery.
          expr: |
            network_ups_tools_ups_status{flag="OB"} == 1
          for: 10s
          labels:
            severity: critical
        - alert: UpsLowRuntime
          annotations:
            description:
              UPS {{ $labels.instance }} battery is low and the system is getting
              ready to shutdown.
            summary: UPS battery is low.
          expr: |
            (
              network_ups_tools_ups_status{flag="OB"} == 1
            and
              network_ups_tools_battery_runtime < 600
            )
          for: 1m
          labels:
            severity: critical
        - alert: UpsShuttingDown
          annotations:
            description:
              UPS {{ $labels.ups }} battery is low and the system is getting
              ready to shutdown.
            summary: UPS battery is low.
          expr: |
            network_ups_tools_ups_status{flag="OB"} == 1
          for: 5s
          labels:
            severity: critical
        - alert: UpsLowBattery
          expr: network_ups_tools_battery_charge < 50
          labels:
            severity: warning
          annotations:
            description: UPS {{ $labels.instance }} battery charge is {{ $value }} which is below 50%.
            summary: UPS battery low
        - alert: UpsBatteryReplace
          annotations:
            description: UPS {{ $labels.ups }} battery needs to be replaced.
            summary: Replace UPS battery.
          expr: |
            network_ups_tools_ups_status{flag="RB"} == 1
          for: 10s
          labels:
            severity: critical
