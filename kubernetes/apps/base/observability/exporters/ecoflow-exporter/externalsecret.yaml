---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ecoflow-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        DEVICE_SN : "{{ .DEVICE_SN  }}"
        ECOFLOW_USERNAME: "{{ .username }}"
        ECOFLOW_PASSWORD: "{{ .password }}"
  dataFrom:
  - extract:
      key: ecoflow
