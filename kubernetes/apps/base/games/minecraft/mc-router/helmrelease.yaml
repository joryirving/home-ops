---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: itzg-charts
  namespace: games # Required for Renovate lookups
spec:
  interval: 2h
  url: https://itzg.github.io/minecraft-server-charts/
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  interval: 1h
  chart:
    spec:
      chart: mc-router
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: games
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_MINECRAFT_ADDR}
          external-dns.alpha.kubernetes.io/hostname: mc.${SECRET_DOMAIN}
