---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: mc-router
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.4.1
  url: oci://ghcr.io/itzg/minecraft-server-charts/mc-router
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  chartRef:
    kind: OCIRepository
    name: mc-router
  dependsOn: []
  interval: 15m
  values:
    image:
      repository: ghcr.io/itzg/mc-router
      tag: 1.40.3@sha256:10881cb6b74ebf8957d309f29952ea677eccd1b474d1e106466c94e8890b0788
      pullPolicy: IfNotPresent
    extraArgs:
      - --in-kube-cluster
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.69.10.40
          external-dns.alpha.kubernetes.io/hostname: mc.jory.dev, takocraft.jory.dev, create.jory.dev, vibecraft.jory.dev, jellycraft.jory.dev, cobbleverse.jory.dev
