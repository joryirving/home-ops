---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: minecraft-cobbleverse
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 5.1.1
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-cobbleverse
spec:
  chartRef:
    kind: OCIRepository
    name: minecraft-cobbleverse
  dependsOn: []
  interval: 15m
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2026.2.0-java21@sha256:da3e492ad35a93a721603457036dbc4938a9dd3b232d5cf949f323d612518c12
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 12
        memory: 12Gi
    securityContext:
      runAsUser: 1000
      fsGroup: 100
    livenessProbe:
      initialDelaySeconds: 30
    readinessProbe:
      initialDelaySeconds: 30
    startupProbe:
        enabled: true
    extraEnv:
      TZ: America/Edmonton
      MODPACK_PLATFORM: "MODRINTH"
      MODRINTH_MODPACK: "https://modrinth.com/modpack/cobbleverse"
      MODRINTH_VERSION: "1.7.2"
      MODRINTH_EXCLUDE_FILES: "mods/modmenu-*.jar,mods/RoughlyEnoughItems-*.jar,mods/sound-physics-remastered-*-fabric-*.jar,mods/moreculling-fabric-*.jar,mods/infinite-music-*.jar,mods/MusicNotification-*.jar,mods/Ping-Wheel-*.jar,mods/particle-rain-*.jar,mods/paginatedadvancements-*.jar,mods/notenoughcrashes-*.jar,mods/respackopts-*.jar,mods/defaultoptions-*.jar"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "optional"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: cobbleverse.jory.dev
    minecraftServer:
      eula: true
      # renovate: datasource=custom.minecraft-release
      version: 1.21.1
      # type: FABRIC
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=85"
      jvmOpts: "-Xms4G -Xmx8G"
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: false
      onlineMode: true
      #whitelist: "LilDrunkenSmurf"
      ops: "LilDrunkenSmurf,inadequatecircle,dumb_tako"
      motd: "cobbleverse for you."
      worldSaveName: cobbleverse
      viewDistance: 12
      rcon:
        enabled: true
  valuesFrom:
  - kind: Secret
    name: *app
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
