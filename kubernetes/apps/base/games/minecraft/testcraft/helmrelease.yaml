---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: itzg-charts
  namespace: games # Required for Renovate lookups
spec:
  interval: 2h
  url: https://itzg.github.io/minecraft-server-charts/
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-testcraft
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.26.3
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: games
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: &secret minecraft-secret
      image:
        repository: itzg/minecraft-server
        tag: 2025.4.2-java21
      resources:
        limits:
          cpu: 2000m
          memory: 4000Mi
        requests:
          cpu: 200m
          memory: 2000Mi
      securityContext:
        runAsUser: 1000
        fsGroup: 100
      livenessProbe:
        initialDelaySeconds: 0
      readinessProbe:
        initialDelaySeconds: 0
      startupProbe:
        enabled: true
      extraEnv:
        ENABLE_ROLLING_LOGS: true
        MEMORY: ""
      persistence:
        dataDir:
          enabled: true
          existingClaim: minecraft-testcraft
      serviceAnnotations:
        coredns.io/hostname: minecraft-server.${SECRET_DOMAIN}
      minecraftServer:
        eula: true
        version: 1.21.4
        type: PAPER
        difficulty: normal
        pvp: true
        whitelist: "LilDrunkenSmurf"
        ops: "LilDrunkenSmurf"
        motd: Meh
        worldSaveName: world
        viewDistance: 12
        forceReDownload: true
        memory: ""
        jvmXXOpts: "-XX:MaxRAMPercentage=70"
        rcon:
          enabled: true
          serviceType: ClusterIP
        serviceType: LoadBalancer
        extraPorts:
          - name: map
            containerPort: 8100
            protocol: TCP
            service:
              enabled: true
              embedded: false
              type: ClusterIP
              port: 8100
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
