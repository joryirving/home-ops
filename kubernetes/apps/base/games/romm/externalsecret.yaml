---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        IGDB_CLIENT_ID: "{{ .ROMM_IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .ROMM_IGDB_CLIENT_SECRET }}"
        STEAMGRIDDB_API_KEY: "{{ .ROMM_STEAMGRIDDB_API_KEY }}"
        # RETROACHIEVEMENTS_API_KEY: "{{ .ROMM_RETROACHIEVEMENTS_API_KEY }}"
        DISABLE_USERPASS_LOGIN: "false"
        OIDC_ENABLED: "true"
        OIDC_PROVIDER: Authentik
        OIDC_CLIENT_ID: "{{ .ROMM_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .ROMM_OIDC_CLIENT_SECRET }}"
        OIDC_REDIRECT_URI: https://romm.jory.dev/api/oauth/openid
        OIDC_SERVER_APPLICATION_URL: https://sso.jory.dev
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: romm
