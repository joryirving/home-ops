---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name enshrouded
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # App
        SERVER_PASSWORD: "{{ .SERVER_PASSWORD }}"
        enshrouded_server.json: |-
          {
            "name": "Takoshrouded",
            "saveDirectory": "./savegame",
            "logDirectory": "./logs",
            "ip": "0.0.0.0",
            "queryPort": 15637,
            "slotCount": 16,
            "tags": [
            ],
            "voiceChatMode": "Proximity",
            "enableVoiceChat": false,
            "enableTextChat": false,
            "gameSettingsPreset": "Default",
            "gameSettings": {
              "playerHealthFactor": 1,
              "playerManaFactor": 1,
              "playerStaminaFactor": 1,
              "playerBodyHeatFactor": 1,
              "playerDivingTimeFactor": 1,
              "enableDurability": true,
              "enableStarvingDebuff": false,
              "foodBuffDurationFactor": 1,
              "fromHungerToStarving": 600000000000,
              "shroudTimeFactor": 1,
              "tombstoneMode": "Everything",
              "enableGliderTurbulences": true,
              "weatherFrequency": "Normal",
              "fishingDifficulty": "Normal",
              "miningDamageFactor": 1.5,
              "plantGrowthSpeedFactor": 1.5,
              "resourceDropStackAmountFactor": 1,
              "factoryProductionSpeedFactor": 1,
              "perkUpgradeRecyclingFactor": 1,
              "perkCostFactor": 0.5,
              "experienceCombatFactor": 2,
              "experienceMiningFactor": 1,
              "experienceExplorationQuestsFactor": 1,
              "randomSpawnerAmount": "Normal",
              "aggroPoolAmount": "Normal",
              "enemyDamageFactor": 1,
              "enemyHealthFactor": 1,
              "enemyStaminaFactor": 1,
              "enemyPerceptionRangeFactor": 1,
              "bossDamageFactor": 1,
              "bossHealthFactor": 1,
              "threatBonus": 1,
              "pacifyAllEnemies": false,
              "tamingStartleRepercussion": "LoseSomeProgress",
              "dayTimeDuration": 1800000000000,
              "nightTimeDuration": 720000000000,
              "curseModifier": "Normal"
            },
            "userGroups": [
              {
                "name": "Default",
                "password": "{{ .SERVER_PASSWORD }}",
                "canKickBan": true,
                "canAccessInventories": true,
                "canEditWorld": true,
                "canEditBase": true,
                "canExtendBase": true,
                "reservedSlots": 0
              }
            ],
            "bannedAccounts": [
            ]
          }
  dataFrom:
    - extract:
        key: enshrouded
