# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      enshrouded:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: sknnr/enshrouded-dedicated-server
              tag: proton-latest@sha256:45d8b62209fb60889068b3d679dd6d9af0e530516e46752a5f7c82a0bbb5366d
            env:
              ## Container Settings
              TZ: America/Edmonton
              SERVER_NAME: "Takoshrouded"
              GAME_PORT: &game_port 15636
              QUERY_PORT: &query_port 15637
              SERVER_SLOTS: 16
            envFrom:
            - secretRef:
                name: "{{ .Release.Name }}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 1
              limits:
                memory: 10Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup:  100
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.69.10.34
        ports:
          gameport:
            enabled: true
            port: *game_port
            protocol: UDP
          queryport:
            enabled: true
            port: *query_port
            protocol: UDP
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /home/steam/enshrouded/savegame
            readOnly: false
      config:
        type: secret
        name: enshrouded-secret
        globalMounts:
          - path: /home/steam/enshrouded/enshrouded_server.json
            subPath: enshrouded_server.json
