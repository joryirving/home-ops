# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      enshrouded:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: sknnr/enshrouded-dedicated-server
              tag: proton-v2.3.2@sha256:c410b742812cc55723cdaa97950f94cdef1b1f8a332bceedce13da9b681c98ee
            env:
              ## Container Settings
              TZ: America/Edmonton
              SERVER_NAME: "Takoshrouded"
              GAME_PORT: &game_port 27015
              QUERY_PORT: &query_port 15637
              SERVER_SLOTS: 16
              EXTERNAL_CONFIG: 1 ## Provide custom config
            envFrom:
            - secretRef:
                name: "{{ .Release.Name }}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 1
              limits:
                memory: 10Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup:  10000
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.69.10.34
        ports:
          gameport:
            enabled: true
            port: *game_port
            protocol: UDP
          queryport:
            enabled: true
            port: *query_port
            protocol: UDP
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /home/steam/enshrouded/savegame
            readOnly: false
      config:
        type: secret
        name: "{{ .Release.Name }}"
        globalMounts:
          - path: /home/steam/enshrouded/enshrouded_server.json
            subPath: enshrouded_server.json
