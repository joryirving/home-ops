# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      palworld:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jammsen/docker-palworld-dedicated-server
              tag: master@sha256:0a28d725730754268edba9b7290309af30ee336b88ab81aeaafae93dca116abb
            env:
              ## Container Settings
              TZ: America/Edmonton
              ALWAYS_UPDATE_ON_START: true
              BACKUP_ENABLED: false #volsync is backing up the PVC
              RESTART_ENABLED: false #no one is playing right now.
              RESTART_CRON_EXPRESSION: 0 5 * * * #5am daily
              MULTITHREAD_ENABLED: true
              COMMUNITY_SERVER: false
              SERVER_SETTINGS_MODE: auto
              ## Server Gameplay Settings
              DEATH_PENALTY: None
              BASE_CAMP_WORKER_MAXNUM: 20
              PAL_EGG_DEFAULT_HATCHING_TIME: "2.000000" #Default for Normal Mode
              ENABLE_NON_LOGIN_PENALTY: false
              ## Server Settings
              SERVER_NAME: Platonically Pals
              SERVER_DESCRIPTION: Smurf's Palworld. Come in, have a tako!
              PUBLIC_PORT: &port 8211
              RCON_ENABLED: true
              RCON_PORT: &rcon-port 25575
              PUBLIC_IP: "{{ .Release.Name }}.jory.dev"
              ## Webhook Settings
              WEBHOOK_ENABLED: true
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &disabled
                enabled: false
              readiness: *disabled
              startup: *disabled
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 24Gi
          exporter:
            image:
              repository: docker.io/bostrt/palworld-exporter
              tag: v1.3.1
            env:
              ## Container Settings
              TZ: America/Edmonton
              RCON_HOST: localhost
              RCON_PORT: *rcon-port
              SAVE_DIRECTORY: /palworld
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 5m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        # pod:
        #   securityContext:
        #     runAsUser: 1000
        #     runAsGroup: 100
        #     fsGroup: 100
        #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.69.10.39
        ports:
          http:
            port: 9877
          game:
            protocol: UDP
            port: *port
          rcon:
            port: *rcon-port
    serviceMonitor:
      app:
        serviceName: "{{ .Release.Name }}"
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.jory.dev
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /palworld
      cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /palworld/Pal/Binaries
            subPath: binaries
          - path: /palworld/Pal/Content
            subPath: content
      tmpfs:
        type: emptyDir
        advancedMounts:
          palworld:
            app:
              - path: /tmp
                subPath: tmp
