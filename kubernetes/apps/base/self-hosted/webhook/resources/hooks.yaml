---
- id: github-joryirving-renovate
  execute-command: /config/renovate-operator.sh
  pass-arguments-to-command:
    - # job name
      source: string
      name: joryirving
    - # namespace
      source: string
      name: renovate
    - # project
      source: payload
      name: repository.full_name
    - # Renovate Operator webhook URL
      source: string
      name: http://renovate-operator.renovate.svc.cluster.local:8082
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger only for the joryirving repo owner
        match:
          type: value
          value: joryirving
          parameter:
            source: payload
            name: repository.owner.login
      - or:
          - # Trigger on GitHub Issue edits
            and:
              - match:
                  type: value
                  value: issues
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: issue.state
              - match:
                  type: value
                  value: "Renovate Dashboard ðŸ¤–"
                  parameter:
                    source: payload
                    name: issue.title
          - # Trigger on GitHub Pull Request edits
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: pull_request.state
              - match:
                  type: value
                  value: smurf-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login
          - # Trigger on GitHub Pull Request merge
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: closed
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: true
                  parameter:
                    source: payload
                    name: pull_request.merged
              - match:
                  type: value
                  value: smurf-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login

# Restored full functionality with proper issue_comment trigger
- id: github
  execute-command: /config/github-pr-notifications.sh
  pass-arguments-to-command:
    - # repository name
      source: payload
      name: repository.full_name
    - # github event
      source: header
      name: x-github-event
    - # action
      source: payload
      name: action
    - # pr/issue number (will vary based on event type)
      source: payload
      name: number
  include-command-output-in-response: true
  pipe-working-directory: /tmp
  pass-environment-to-command:
    - name: GITHUB_WEBHOOK_SECRET
      source: secret
      name: webhook
      key: GITHUB_WEBHOOK_SECRET
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger only for the joryirving repo owner
        match:
          type: value
          value: joryirving
          parameter:
            source: payload
            name: repository.owner.login
      - # Trigger on multiple event types with OR conditions
        or:
          - # Trigger on pull request events
            match:
              type: value
              value: pull_request
              parameter:
                source: header
                name: x-github-event
          - # Trigger on issue comment events that mention OpenClaw
            and:
              - match:
                  type: value
                  value: issue_comment
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: regexp
                  pattern: "@miso-assistant"
                  parameter:
                    source: payload
                    name: comment.body
          - # Trigger on pull request review events (approvals)
            and:
              - match:
                  type: value
                  value: pull_request_review
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: submitted
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: approved
                  parameter:
                    source: payload
                    name: review.state
