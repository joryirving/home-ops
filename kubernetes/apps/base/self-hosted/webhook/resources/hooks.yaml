---
- id: github-joryirving-renovate
  execute-command: /config/renovate-operator.sh
  pass-arguments-to-command:
    - # job name
      source: string
      name: joryirving
    - # namespace
      source: string
      name: renovate
    - # project
      source: payload
      name: repository.full_name
    - # Renovate Operator webhook URL
      source: string
      name: http://renovate-operator.renovate.svc.cluster.local:8082
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger only for the joryirving repo owner
        match:
          type: value
          value: joryirving
          parameter:
            source: payload
            name: repository.owner.login
      - or:
          - # Trigger on GitHub Issue edits
            and:
              - match:
                  type: value
                  value: issues
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: issue.state
              - match:
                  type: value
                  value: "Renovate Dashboard ðŸ¤–"
                  parameter:
                    source: payload
                    name: issue.title
          - # Trigger on GitHub Pull Request edits
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: pull_request.state
              - match:
                  type: value
                  value: smurf-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login
          - # Trigger on GitHub Pull Request merge
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: closed
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: true
                  parameter:
                    source: payload
                    name: pull_request.merged
              - match:
                  type: value
                  value: smurf-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login

# New hook to handle all PR events and notify OpenClaw
- id: github-pr-notifications
  execute-command: /config/github-pr-notifications.sh
  pass-arguments-to-command:
    - # repository name
      source: payload
      name: repository.full_name
    - # github event
      source: header
      name: x-github-event
    - # action
      source: payload
      name: action
    - # pr number
      source: payload
      name: number
  include-command-output-in-response: true
  pipe-working-directory: /tmp
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger only for the joryirving repo owner
        match:
          type: value
          value: joryirving
          parameter:
            source: payload
            name: repository.owner.login
      - # Trigger on pull request events (not just for renovate bot)
        match:
          type: value
          value: pull_request
          parameter:
            source: header
            name: x-github-event