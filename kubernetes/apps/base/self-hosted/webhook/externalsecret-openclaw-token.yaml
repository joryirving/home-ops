---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw-webhook-secrets
  namespace: self-hosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        webhook-secret: "{{ .OPENCLAW_WEBHOOK_TOKEN }}"
  dataFrom:
    - extract:
        key: openclaw-webhook-token