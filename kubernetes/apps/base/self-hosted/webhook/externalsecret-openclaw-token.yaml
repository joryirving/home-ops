---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-webhook-token
  namespace: llm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-webhook-token
    template:
      data:
        token: "{{ .OPENCLAW_WEBHOOK_TOKEN }}"
  dataFrom:
    - extract:
        key: openclaw-webhook