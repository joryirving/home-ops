---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui-gallery
  namespace: llm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      comfyui-gallery:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginx
              tag: "1.25.3-alpine"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["comfy-output.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
    configMaps:
      comfyui-images-nginx:
        data:
          default.conf: |
            server {
              listen 8080;
              server_name _;

              root /images;

              location / {
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
              }

              location ~* \.(png|jpg|jpeg|webp)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
              }
            }
    persistence:
      images:
        type: nfs
        server: voyager.internal
        path: /mnt/daena/comfyui/output
        globalMounts:
          - path: /images
            readOnly: true
      nginx-config:
        enabled: true
        type: configMap
        name: comfyui-images-nginx
        globalMounts:
          - path: /etc/nginx/conf.d/default.conf
            subPath: default.conf
      nginx-runtime:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx
          - path: /var/run
