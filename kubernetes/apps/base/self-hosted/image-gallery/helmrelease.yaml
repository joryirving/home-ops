---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: image-gallery
  namespace: llm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      image-gallery:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginx
              tag: "1.25.3-alpine"
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
     !  hostnames: ["images.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      images:
        type: nfs
        server: voyager.internal
        path: /mnt/user/comfyui  # Fixed: was /mnt/user/comfyui/output  but export is /mnt/user/comfyui
        globalMounts:
          - path: /usr/share/nginx/html
            readOnly: true
      config:
        type: configMap
        name: image-gallery-nginx-config
        advancedMounts:
          image-gallery:
            app:
              - path: /etc/nginx/conf.d/default.conf
                readOnly: true
                subPath: default.conf
