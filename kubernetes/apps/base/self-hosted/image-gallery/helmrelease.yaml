---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: image-gallery
  namespace: llm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      image-gallery:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginx
              tag: "1.25.3-alpine"
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 128Mi
            volumeMounts:
              - name: nginx-config
                mountPath: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: volume-permissions
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              mkdir -p /var/cache/nginx/client_temp /var/cache/nginx/proxy_temp /var/cache/nginx/fastcgi_temp /var/cache/nginx/uwsgi_temp /var/cache/nginx/scgi_temp
              chown -R 1000:100 /var/cache/nginx
              chmod -R 755 /var/cache/nginx
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
          securityContext:
            runAsUser: 0  # Run as root to set permissions
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
        hostnames: ["images.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
    volumes:
      - name: nginx-config
        configMap:
          name: image-gallery-nginx-config
      - name: nginx-cache
        emptyDir: {}
    persistence:
      images:
        type: nfs
        server: voyager.internal
        path: /mnt/daena/comfyui/output # Updated to match new export location
        globalMounts:
          - path: /usr/share/nginx/html
            readOnly: true