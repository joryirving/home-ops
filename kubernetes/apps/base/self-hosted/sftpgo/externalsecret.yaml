---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name sftpgo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # ADMIN
        SFTPGO_DEFAULT_ADMIN_USERNAME: "{{ .username }}"
        SFTPGO_DEFAULT_ADMIN_PASSWORD: "{{ .password }}"
        # DATA
        SFTPGO_DATA_PROVIDER__DRIVER: sqlite
        # TELEMETRY
        SFTPGO_TELEMETRY__BIND_ADDRESS: 0.0.0.0
        SFTPGO_TELEMETRY__BIND_PORT: "8081"
        ## SFTP
        SFTPGO_SFTPD__BINDINGS__0__ADDRESS: 0.0.0.0
        SFTPGO_SFTPD__BINDINGS__0__PORT: "2022"
        ## HTTP
        SFTPGO_HTTPD__BINDINGS__0__ADDRESS: 0.0.0.0
        SFTPGO_HTTPD__BINDINGS__0__PORT: "8080"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CONFIG_URL: "https://sso.jory.dev/application/o/sftpgo/"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__REDIRECT_BASE_URL: "https://sftpgo.jory.dev"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__SCOPES: "openid,profile,email,preferred_username,sftpgo_role"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__USERNAME_FIELD: "preferred_username"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__IMPLICIT_ROLES: "true"
        SFTPGO_HTTPD__BINDINGS__0__ENABLED_LOGIN_METHODS: "3"
  dataFrom:
  - extract:
      key: sftpgo

