---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      sftpgo:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/drakkan/sftpgo
              tag: v2.7.0@sha256:24f68c1e6617f3999debde0478f435d375d496c46644b82d3ca154842d4f6c40
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: sftpgo
        ports:
          http:
            port: 8080
          dav:
            port: 8082
          metrics:
            port: 8081
      transfer:
        controller: sftpgo
        type: LoadBalancer
        loadBalancerIP: 10.69.10.35
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sftp.jory.dev
        ports:
          sftp:
            port: 22
            targetPort: 2022
            protocol: TCP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - name: sftpgo-sftpgo
                port: 8080
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - subPath: data
            path: /srv/sftpgo/data
          - subPath: config
            path: /var/lib/sftpgo
      media:
        type: nfs
        server: voyager.internal
        path: /mnt/daena/sftpgo
