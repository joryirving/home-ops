---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jfrog
spec:
  interval: 1h
  url: https://charts.jfrog.io
  timeout: 3m
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app artifactory
spec:
  interval: 1h
  chart:
    spec:
      chart: artifactory-oss
      version: 107.111.10
      sourceRef:
        kind: HelmRepository
        name: jfrog
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    artifactory:
      nginx:
        enabled: false
      persistence:
        existingClaim: *app
      postgresql:
        enabled: false
      database:
        type: postgresql
        driver: org.postgresql.Driver
        secrets:
          url:
            name: &secret artifactory-pguser-artifactory
            key: pgbouncer-jdbc-uri
          user:
            name: *secret
            key: user
          password:
            name: *secret
            key: password
