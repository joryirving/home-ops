---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rss-forwarder
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        config.toml: |-
            [feeds.home-operations-containers]
            url = "https://github.com/home-operations/containers/commits/main/.atom"
            interval = "10m"
            retry_limit = 5
            sink.type = "discord"
            sink.url = "{{ .INFRA_DISCORD_WEBHOOK }}"
            [feeds.leadedsolder]
            url = "https://www.leadedsolder.com/feed.xml"
            interval = "10m"
            retry_limit = 5
            sink.type = "discord"
            sink.url = "{{ .MM_DISCORD_WEBHOOK }}"
            [feeds.sss]
            url = "https://seatsafetyswitch.com/rss"
            interval = "10m"
            retry_limit = 5
            sink.type = "discord"
            sink.url = "{{ .MM_DISCORD_WEBHOOK }}"
            [feeds.carsmakeyoustupid]
            url = "https://carsmakeyoustupid.tumblr.com/rss"
            interval = "10m"
            retry_limit = 5
            sink.type = "discord"
            sink.url = "{{ .MM_DISCORD_WEBHOOK }}"
            [feeds.plasmadash]
            url = "https://plasmadash.com/feed.xml"
            interval = "10m"
            retry_limit = 5
            sink.type = "discord"
            sink.url = "{{ .MM_DISCORD_WEBHOOK }}"
  dataFrom:
  - extract:
      key: discord
