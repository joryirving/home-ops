# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rss-forwarder
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rss-forwarder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/morphy2k/rss-forwarder
              tag: 0.7.0-beta.3@sha256:51391a60196d5c07f97b4efa59743bc08fe87302047869553fa49bda900fb8a8
            env:
              TZ: America/Edmonton
            probes:
              liveness: &disabled
                enabled: false
              readiness: *disabled
              startup: *disabled
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 128M
    persistence:
      config:
        type: secret
        name: "{{ .Release.Name }}"
        globalMounts:
          - path: /data/config.toml
            subPath: config.toml
            readOnly: true
