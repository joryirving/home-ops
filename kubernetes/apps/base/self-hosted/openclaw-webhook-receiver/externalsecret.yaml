---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-webhook-secrets
  namespace: llm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-webhook-secrets
    template:
      data:
        webhook-secret: "{{ .OPENCLAW_WEBHOOK_TOKEN }}"  # This should match the token in OpenClaw's config
  dataFrom:
    - extract:
        key: openclaw-webhook