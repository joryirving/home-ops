---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wyze-bridge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      wyze:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mrlt8/docker-wyze-bridge
              tag: 2.10.3
            env:
              TZ: ${TIMEZONE}
              H264_ENC: h264_qsv
              NET_MODE: LAN
              SUBSTREAM: True
              # FFMPEG_LOGLEVEL: debug
              LIBVA_DRIVER_NAME: i965
            envFrom:
              - secretRef:
                  name: wyze-bridge
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 1000Mi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: &controller wyze
        ports:
          http:
            enabled: true
            port: &port 5000
          rtmp:
            enabled: true
            port: 1935
          rstp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888
          webrtc:
            enabled: true
            port: 8889
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - ${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *controller
                port: *port
