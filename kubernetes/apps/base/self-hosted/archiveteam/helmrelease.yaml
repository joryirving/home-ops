# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archiveteam
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      archiveteam:
        pod:
          annotations:
            kubernetes.io/egress-bandwidth: "50M"
            kubernetes.io/ingress-bandwidth: "50M"
        containers:
          app:
            image:
              repository: atdr.meo.ws/archiveteam/warrior-dockerfile
              tag: latest
            resources:
              requests:
                cpu: 20m
                memory: 300Mi
              limits:
                memory: 1Gi
            env:
              DOWNLOADER: LilDrunkenSmurf
              SELECTED_PROJECT: auto
              CONCURRENT_ITEMS: 6
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8001
    route:
      app:
        hostnames: ["${GATUS_SUBDOMAIN}.jory.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /projects
