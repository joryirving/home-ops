---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name acars-annotator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        DISCORD_WEBHOOK_URL: "{{ .DISCORD_WEBHOOK }}"
        # ADBSEXCHANGE_APIKEY: "{{ .ADBSEXCHANGE_APIKEY }}"
        # ADBSEXCHANGE_REFERENCE_GEOLOCATION: "{{ .LATITUDE }},{{ .LONGITUDE }}"
  dataFrom:
  - extract:
      key: acars
