  Ollama:
    Enabled: false
    Model: *ollamamodel
    URL: *ollamaurl
    Options: *ollamaopts
    FilterWithQuestion: false
   #  MaxPredictionTokens: 200
    MaxRetryAttempts: 1
    MaxRetryDelaySeconds: 5
    Timeout: 60
    UserPrompt: >-
      Is there human-written prose present in this message?

      Return only any human-written prose found in this message.
      /no_think
    SelectedFields: [
      ollamaProcessedText,
      ollamaEditActions,
      ollamaQuestion
    ]

Receivers:
  DiscordWebhook:
    URL: "${DISCORD_WEBHOOK_URL}"
    FormatText: true
