---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-game-notifier
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      free-game-notifier:
        type: cronjob
        cronjob:
          schedule: "0 16 * * THU"
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/joryirving/free-game-notifier
              tag: 1.6.0@sha256:9a60bfa46e3eaf674dda422d91259ebe6e9ec10c9c642ecc62ea05ff85ff0d1f
            env:
              TZ: America/Edmonton
              SEND_UPCOMING: false
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}"
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 128M
