---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-game-notifier
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      free-game-notifier:
        type: cronjob
        cronjob:
          schedule: '0 16 * * THU'
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/joryirving/free-game-notifier
              tag: 1.6.0@sha256:721abafb7cfbb20b429fdc192cfa3bae286461facf1814fd0ca0de0ada7cef00
            env:
              TZ: ${TIMEZONE}
              SEND_UPCOMING: false
            envFrom:
              - secretRef:
                  name: free-game-notifier
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 128M
