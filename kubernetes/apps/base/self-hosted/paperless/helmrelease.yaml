# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.19.2
            env:
              # Application
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_URL: "https://{{ .Release.Name }}.jory.dev"
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: America/Edmonton
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"
              # Folder Importer
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              # Database
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBPORT: "5432"
              PAPERLESS_DBNAME: "{{ .Release.Name }}"
              PAPERLESS_DBHOST: "{{ .Release.Name }}-pgbouncer.self-hosted.svc"
              PAPERLESS_DBUSER: "{{ .Release.Name }}"
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-pguser-{{ .Release.Name }}"
                    key: password
              # Remote User Auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
              # Folders
              PAPERLESS_CONSUMPTION_DIR: /data/nas/consume
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_EXPORT_DIR: /data/nas/export
              PAPERLESS_MEDIA_ROOT: /data/local/media
              # OCR
              PAPERLESS_OCR_LANGUAGES: nld
              PAPERLESS_OCR_LANGUAGE: nld
              # Redis
              PAPERLESS_REDIS: "redis://{{ .Release.Name }}-dragonfly:6379"
              # User Permissions
              USERMAP_GID: "65542"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 2048Mi
    service:
      app:
        ports:
          http:
            port: 8000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data/local
      nas:
        type: nfs
        server: voyager.internal
        path: /mnt/user/scans
        globalMounts:
          - path: /data/nas
