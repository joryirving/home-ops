---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: buildkit
spec:
  dependsOn: []
  interval: 15m
  path: ./kubernetes/apps/base/kube-tools/buildkit
  postBuild:
    substitute:
      APP: buildkit
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
