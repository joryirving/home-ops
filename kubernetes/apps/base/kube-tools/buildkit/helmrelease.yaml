---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkit
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      buildkit:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/moby/buildkit
              tag: v0.27.1-rootless@sha256:1b1546a0a39cd819da0dee156649512ae46793890f38bb83c339f5802913c199
            args:
              - --addr
              - tcp://0.0.0.0:1234
              - --oci-worker-no-process-sandbox
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 2Gi
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.69.10.233
        ports:
          http:
            port: 1234
            targetPort: 1234
