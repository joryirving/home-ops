apiVersion: apps/v1
kind: Deployment
metadata:
  name: miso-chat
  namespace: miso-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miso-chat
  template:
    metadata:
      labels:
        app: miso-chat
    spec:
      containers:
      - name: miso-chat
        image: ghcr.io/joryirving/miso-chat:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: miso-chat
  namespace: miso-chat
spec:
  selector:
    app: miso-chat
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: miso-chat
  namespace: miso-chat
spec:
  parentRefs:
  - name: envoy-internal
    namespace: network
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /chat
    backendRefs:
    - name: miso-chat
      port: 80
