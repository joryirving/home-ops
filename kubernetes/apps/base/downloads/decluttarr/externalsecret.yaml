---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name decluttarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        config.yaml: |-
          general:
            test_run: false
          jobs:
            remove_failed_imports:
              message_patterns:
                - Not a Custom Format upgrade for existing*
                - Not an upgrade for existing*
          instances:
            radarr:
              - base_url: http://radarr.downloads
                api_key: {{ .RADARR_API_KEY }}
            sonarr:
              - base_url: http://sonarr.downloads
                api_key: {{ .SONARR_API_KEY }}
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: sonarr
