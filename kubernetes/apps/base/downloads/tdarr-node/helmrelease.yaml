# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr-node
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      tdarr-node:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.59.02@sha256:a2fcaaef1a95a6ce7788ac2edac087e4afc63cf622c11922290f8431dec5d794
            env:
              TZ: America/Edmonton
              serverIP: voyager.internal
              serverPort: 8266
              inContainer: true
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 100m
              limits:
                cpu: 2000m
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: tdarr-node-gpu
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        enabled: false
    persistence:
      media:
        type: nfs
        server: voyager.internal
        path: /mnt/akademiya/data/metube
        globalMounts:
          - path: /mnt/media
