---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spotizerr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      spotizerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lavaforge.org/spotizerr/spotizerr
              tag: 4.0.0@sha256:80e7f932f7e67770dc715f434822459170a4682254bbc8e7bcf3fa4b35a9980c
            env:
              REDIS_HOST: "{{ .Release.Name }}-dragonfly"
              REDIS_PORT: "6379"
              REDIS_DB: "0"
              PUID: 1000
              PGID: 100
              SSO_ENABLED: false
              TZ: America/Edmonton
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 3Gi
    service:
      app:
        ports:
          http:
            port: 7171
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      downloads:
        type: nfs
        server: voyager.internal
        path: /mnt/user/data/media/music
        globalMounts:
          - path: /app/downloads
      tmpfs:
        type: emptyDir
        advancedMounts:
          spotizerr:
            app:
              - path: /app/logs
                subPath: logs

