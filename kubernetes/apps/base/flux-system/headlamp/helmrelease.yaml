---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.29.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.1.0-beta-2@sha256:c63dc4e10d7ddb95c966194b5e6fbe2012feb7f932bafa24692daed3cf6c248a
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      # oidc:
      #   secret:
      #     create: false
      #   externalSecret:
      #     enabled: true
      #     name: headlamp-secret
      pluginsDir: /build/plugins
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: ${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
          paths:
            - path: /
              type: Prefix
    persistentVolumeClaim:
      enabled: true
      accessModes: ["${STORAGECLASS_ACCESSMODE}"]
      size: 1Gi
      storageClassName: ${STORAGECLASS}
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
