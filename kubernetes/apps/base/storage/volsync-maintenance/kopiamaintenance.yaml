---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/volsync.backube/kopiamaintenance_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: KopiaMaintenance
metadata:
  name: daily
  namespace: volsync
spec:
  enabled: true
  trigger:
    schedule: 30 12 * * *
  repository:
    repository: volsync-maintenance
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      memory: "4Gi"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  suspend: false
