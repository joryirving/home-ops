---
ingress:
  - hostname: jory.dev
    originRequest:
      originServerName: ${EXTERNAL_DOMAIN}.jory.dev
    service: https://envoy-external.network.svc.cluster.local:443
  - hostname: "*.jory.dev"
    originRequest:
      originServerName: ${EXTERNAL_DOMAIN}.jory.dev
    service: https://envoy-external.network.svc.cluster.local:443
  - service: http_status:404
