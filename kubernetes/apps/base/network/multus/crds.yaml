---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/gitrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: multus-crd
spec:
  interval: 30m
  url: https://github.com/k8snetworkplumbingwg/network-attachment-definition-client
  ref:
  # renovate: datasource=github-releases depName=k8snetworkplumbingwg/network-attachment-definition-client
    tag: v1.7.7
  ignore: |
    # exclude
    /*
    # include
    !artifacts/networks-crd.yaml
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: multus-crd
spec:
  prune: true
  sourceRef:
    kind: GitRepository
    name: multus-crd
  wait: true
  interval: 15m
