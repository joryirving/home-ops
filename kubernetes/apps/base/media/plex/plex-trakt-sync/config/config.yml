cache:
  path: $PTS_CACHE_DIR/trakt_cache

libraries:
  - Anime
  - Movies
  - TV Shows

config:
  dotenv_override: true

logging:
  append: false
  debug: false
  filename: plextraktsync.log

sync:
  plex_to_trakt:
    collection: false
    ratings: false
    watched_status: true
    watchlist: false
  trakt_to_plex:
    liked_lists: false
    ratings: false
    watched_status: true
    watchlist: false

watch:
  add_collection: false
  remove_collection: false
  scrobble_threshold: 90
  username_filter: true

xbmc-providers:
  movies: imdb
  shows: tvdb
