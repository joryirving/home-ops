---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: 1.3.8@sha256:cba704b2699b57e15666ebb860b52ed49d0e6cbc97dfa11901d11af23afb914a
            env:
              TZ: America/Edmonton
              PLEX_URL: "http://plex.media.svc.cluster.local:32400"
            envFrom:
              - secretRef:
                  name: plex-secret
            resources:
              requests:
                cpu: 75m
                memory: 300M
              limits:
                memory: 600M
