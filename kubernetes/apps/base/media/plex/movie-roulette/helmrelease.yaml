---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app movie-roulette
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      movie-roulette:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository:  ghcr.io/sahara101/movie-roulette
              tag: v3.3.4@sha256:6886f3b84f45cad61c4da66bf4a1a2c3d4e9245c5ee6adeb69a7e1f7608dfac6
            env:
              #Homepage ENV
              HOMEPAGE_MODE: "FALSE"
              #Plex ENV
              PLEX_URL: https://plex.jory.dev
              PLEX_MOVIE_LIBRARIES: "Movies" #Default movies, add more with comma delimiter A,B,C
              #Poster ENV
              TZ: America/Edmonton
              DEFAULT_POSTER_TEXT: "Smurf Cinema"
              #Client ENV
              # APPLE_TV_ID: "" #https://github.com/sahara101/Movie-Roulette#apple-tv
              #Miscellaneous
              USE_LINKS: TRUE
              USE_FILTER: TRUE
              USE_WATCH_BUTTON: TRUE
              USE_NEXT_BUTTON: TRUE
            envFrom:
              - secretRef:
                  name: movie-roulette-secret
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 4000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.jory.dev"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/data
