---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kyoo
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.7.1
  url: oci://ghcr.io/zoriya/helm-charts/kyoo
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kyoo
spec:
  chartRef:
    kind: OCIRepository
    name: kyoo
  dependsOn: []
  interval: 15m
  values:
    meilisearch:
      enabled: true
    rabbitmq:
      enabled: false
    extraObjects:
      - apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: &rabbitname kyoo-rabbitmq
          labels: &rabbitlabels
            app.kubernetes.io/name: rabbitmq
            app.kubernetes.io/instance: kyoo
        spec:
          serviceName: *rabbitname
          replicas: 1
          selector:
            matchLabels: *rabbitlabels
          template:
            metadata:
              labels: *rabbitlabels
            spec:
              containers:
                - name: *rabbitname
                  image: rabbitmq:4.1.4
                  ports:
                    - containerPort: 5672
                      name: amqp
                  env:
                    - name: RABBITMQ_DEFAULT_USER
                      valueFrom:
                        secretKeyRef:
                          name: kyoo-secret
                          key: RABBITMQ_USER
                    - name: RABBITMQ_DEFAULT_PASS
                      valueFrom:
                        secretKeyRef:
                          name: kyoo-secret
                          key: RABBITMQ_PASS
                  volumeMounts:
                    - name: data
                      mountPath: /var/lib/rabbitmq
                  readinessProbe:
                    exec:
                      command: ["rabbitmq-diagnostics", "ping"]
                    initialDelaySeconds: 10
                    periodSeconds: 5
          volumeClaimTemplates:
            - metadata:
                name: data
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 8Gi
      - apiVersion: v1
        kind: Service
        metadata:
          name: *rabbitname
          labels: *rabbitlabels
        spec:
          type: ClusterIP
          selector: *rabbitlabels
          ports:
            - port: 5672
              name: amqp
    global:
      meilisearch:
        infra:
          existingSecret: &secret kyoo-secret
        kyoo_back:
          masterkeyKey: MEILI_MASTER_KEY
          existingSecret: *secret
      postgres:
        infra:
          user: kyoo-all
        kyoo_back:
          host: &host kyoo-primary.media.svc
          port: &port 5432
          database: kyoo_back
          kyoo_migrations: &psql_secret
            userKey: user
            passwordKey: password
            existingSecret: kyoo-pguser-kyoo-all
          kyoo_back: *psql_secret
        kyoo_transcoder:
          host: *host
          port: *port
          database: kyoo_transcoder
          sslmode: require
          kyoo_transcoder: *psql_secret
      rabbitmq:
        infra:
          passwordKey: RABBITMQ_PASS
          keyErlangCookie: RABBITMQ_COOKIE
          existingSecret: *secret
        kyoo_autosync: &rabbit
          userKey: RABBITMQ_USER
          passwordKey: RABBITMQ_PASS
          existingSecret: *secret
        kyoo_back: *rabbit
        kyoo_matcher: *rabbit
        kyoo_scanner: *rabbit
    kyoo:
      address: https://kyoo.jory.dev
      transcoderAcceleration: vaapi # hardware acceleration profile (valid values: disabled, vaapi, qsv, nvidia)
      apikey:
        existingSecret: *secret
        apikeyKey: KYOO_API_KEY
      oidc_providers:
        - name: Authentik
          existingSecret: *secret
          clientIdKey: OIDC_AUTHENTIK_CLIENTID
          clientSecretKey: OIDC_AUTHENTIK_SECRET
          logo: https://sso.jory.dev/static/dist/assets/icons/icon.png
          authorizationAddress: https://sso.jory.dev/application/o/authorize/
          tokenAddress: https://sso.jory.dev/application/o/token/
          profileAddress: https://sso.jory.dev/application/o/userinfo/
          scope: "openid email profile"
          authMethod: ClientSecretBasic
    media:
      volumes:
        - name: media
          nfs:
            server: voyager.internal
            path: /mnt/user/data/media
      volumeMounts:
        - mountPath: &path /media
          name: media
          readOnly: true
      baseMountPath: *path
    contentdatabase:
      tmdb:
        apikeyKey: TMDB_API_KEY
        existingSecret: *secret
      tvdb:
        apikeyKey: TVDB_APIKEY
        pinKey: TVDB_PIN
        existingSecret: *secret
    autosync:
      kyoo_autosync:
        resources:
          requests:
            cpu: 5m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
    back:
      kyoo_back:
        resources:
          requests:
            cpu: 10m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 8Gi
      persistence:
        existingClaim: *app
    front:
      kyoo_front:
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 2
            memory: 500Mi
    matcher:
      kyoo_matcher:
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 2
            memory: 500Mi
    scanner:
      kyoo_scanner:
        resources:
          requests:
            cpu: 5m
            memory: 100Mi
          limits:
            cpu: 1
            memory: 1Gi
    transcoder:
      kyoo_transcoder:
        resources:
          claims:
            - name: gpu
          requests:
            cpu: 100m
            memory: 500Mi
          limits:
            cpu: 1
            memory: 8Gi
