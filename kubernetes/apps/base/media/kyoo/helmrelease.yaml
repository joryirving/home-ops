---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kyoo
spec:
  interval: 15m
  url: https://github.com/zoriya/Kyoo
  # ignore: |
  #   # exclude
  #   /*
  #   # include
  #   !chart
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kyoo
spec:
  chart:
    spec:
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: kyoo
  dependsOn: []
  interval: 15m
  values:
    global:
      image:
        tag: "edge"
        imagePullPolicy: Always
      postgres:
        shared:
          host: kyoo-primary.media.svc
          port: 5432
          existingSecret: kyoo-pguser-kyoo-all
          userKey: user
          passwordKey: password
    kyoo:
      address: https://kyoo.jory.dev
      transcoderAcceleration: vaapi # hardware acceleration profile (valid values: disabled, vaapi, qsv, nvidia)
      auth:
        apikeys:
          scanner:
            existingSecret: &secret kyoo-secret
            apikeyKey: KYOO_API_KEY
      oidc_providers:
        - name: Authentik
          existingSecret: *secret
          clientIdKey: OIDC_AUTHENTIK_CLIENTID
          clientSecretKey: OIDC_AUTHENTIK_SECRET
          logo: https://sso.jory.dev/static/dist/assets/icons/icon.png
          authorizationAddress: https://sso.jory.dev/application/o/authorize/
          tokenAddress: https://sso.jory.dev/application/o/token/
          profileAddress: https://sso.jory.dev/application/o/userinfo/
          scope: "openid email profile"
          authMethod: ClientSecretBasic
    media:
      volumes:
        - name: media
          nfs:
            server: voyager.internal
            path: /mnt/akademiya/data/media
    contentdatabase:
      tmdb:
        apikeyKey: TMDB_API_KEY
        existingSecret: *secret
      tvdb:
        apikeyKey: TVDB_APIKEY
        pinKey: TVDB_PIN
        existingSecret: *secret
    api:
      persistence:
        existingClaim: *app
      kyoo_api:
        resources:
          requests:
            cpu: 10m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 8Gi
    auth:
      kyoo_auth:
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 2
            memory: 500Mi
    front:
      kyoo_front:
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 2
            memory: 500Mi
    scanner:
      kyoo_scanner:
        resources:
          requests:
            cpu: 5m
            memory: 100Mi
          limits:
            cpu: 1
            memory: 1Gi
    transcoder:
      # persistence:
      #   existingClaim: *app
      kyoo_transcoder:
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
          limits:
            cpu: 1
            memory: 8Gi
    extraObjects:
      - apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: kyoo
        spec:
          hostnames: ["kyoo.jory.dev"]
          parentRefs:
            - name: envoy-external
              namespace: network
          rules:
            - backendRefs:
                - name: kyoo-front
                  namespace: media
                  port: 8901
