---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name kyoo-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # App
        KYOO_API_KEY: '{{ .KYOO_API_KEY }}'
        TMDB_API_KEY: '{{ .TMDB_API_KEY }}'
        TVDB_APIKEY: ""
        TVDB_PIN: ""
        #Meili
        MEILI_MASTER_KEY: '{{ .MEILI_MASTER_KEY }}'
        #RabbitMQ
        RABBITMQ_USER: kyoo_all
        RABBITMQ_COOKIE: '{{ .RABBITMQ_COOKIE }}'
        RABBITMQ_PASS: '{{ .RABBITMQ_PASS }}'
        # OIDC
        OIDC_AUTHENTIK_CLIENTID: '{{ .KYOO_CLIENT_ID }}'
        OIDC_AUTHENTIK_SECRET: '{{ .KYOO_CLIENT_SECRET }}'
  dataFrom:
  - extract:
      key: kyoo
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: kometa
    sourceRef: *onepass
  - extract:
      key: postgres-pguser-kyoo-all
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-postgres
