---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ersatztv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # OAUTH
        OIDC__AUTHORITY: https://sso.jory.dev/application/o/ersatztv/
        OIDC__CLIENTID : "{{ .ERSATZTV_CLIENT_ID }}"
        OIDC__CLIENTSECRET : "{{ .ERSATZTV_CLIENT_SECRET }}"
        OIDC__LOGOUTURI : https://sso.jory.dev/application/o/ersatztv/end-session/
  dataFrom:
    - extract:
        key: ersatztv
