---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  dependsOn:
    - name: qbittorrent-pod-gateway-downloads
    - name: longhorn
  path: ./kubernetes/apps/downloads/qbittorrent/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: qbittorrent
      namespace: downloads
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 3m
