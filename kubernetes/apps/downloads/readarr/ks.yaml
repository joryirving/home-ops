---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-readarr
  namespace: flux-system
spec:
  path: ./kubernetes/apps/downloads/readarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: readarr
      namespace: downloads
  interval: 30m
  retryInterval: 1m
  timeout: 3m
