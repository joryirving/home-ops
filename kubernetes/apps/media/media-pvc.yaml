---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  capacity:
    storage: 16T
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${NAS_IP}
    path: ${SECRET_NFS_DATA}
  mountOptions:
    - nfsvers=4.2
    - nconnect=16
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media # keep
spec:
  accessModes:
    - ReadWriteMany
  volumeName: media
  storageClassName: ""
  resources:
    requests:
      storage: 16T
