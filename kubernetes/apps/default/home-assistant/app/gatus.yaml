---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: home-assistant
        group: home
        url: https://hass.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
