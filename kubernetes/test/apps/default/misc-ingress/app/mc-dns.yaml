---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: mc-cname
spec:
  endpoints:
    - dnsName: mc.${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["ipv4.${SECRET_DOMAIN}"] # DDNS
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: srv-record
spec:
  endpoints:
  - dnsName: 	_minecraft._tcp
    recordTTL: 300
    recordType: SRV
    targets:
    - "10 5 25565 mc.${SECRET_DOMAIN}"
