---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app acars
  labels:
    substitution.flux/enabled: false
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  components:
    - ../../../../../shared/components/gatus/guarded
    - ../../../../../shared/components/volsync
  dependsOn:
    - name: node-feature-discovery-features
      namespace: kube-tools
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/utility/apps/self-hosted/acars/app
  postBuild:
    substitute:
      APP: *app
      CLUSTER: utility
      PVC_VOLSYNC_STORAGECLASS: local-hostpath
      VOLSYNC_SNAPSHOTCLASS: csi-local-hostpath
      VOLSYNC_CACHE_SNAPSHOTCLASS: local-hostpath
      VOLSYNC_STORAGECLASS: local-hostpath
    substituteFrom:
      - kind: Secret
        name: acars
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: self-hosted
  timeout: 5m
  wait: false
