---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/apps/main
  postBuild:
    substitute:
      CLUSTER: main
      SECRET_DOMAIN: jory.dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  wait: true
  patches:
    - # Enable Sops decryption on all child Kustomizations
      target:
        kind: Kustomization
        version: v1
        group: kustomize.toolkit.fluxcd.io
      patch: |-
        - op: add
          path: /spec/decryption
          value:
            provider: sops
