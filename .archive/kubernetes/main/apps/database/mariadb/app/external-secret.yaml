---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb-secret
  namespace: database
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        mariadb-root-password: |-
          {{ .mariadb_root_password }}
  data:
    - secretKey: mariadb_root_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5585c386-85cb-4dee-8069-b02a0134652c
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pterodactyl-init
  namespace: database
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        values.yaml: |
          initdbScripts:
            create-pterodactyl.sql: |
              CREATE DATABASE IF NOT EXISTS panel;
              CREATE USER IF NOT EXISTS 'pterodactyl'@'%' IDENTIFIED BY '{{ .pterodactyl_mariadb_password }}';
              GRANT ALL PRIVILEGES ON panel.* to 'pterodactyl'@'%';
  data:
    - secretKey: pterodactyl_mariadb_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5585c386-85cb-4dee-8069-b02a0134652c
        property: pterodactyl_mariadb_password
