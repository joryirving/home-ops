---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn-recurring-jobs
spec:
  targetNamespace: storage
  releaseName: longhorn-recurring-jobs
  upgrade:
    force: true # In case a StorageClass needs updating
  dependsOn:
    - name: longhorn
      namespace: storage
  timeout: 120s
  chart:
    spec:
      chart: longhorn-recurring-jobs
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: tyzbit
        namespace: flux-system
  interval: 2m0s
  values:
    minuteStep: 5
    hourStep: 2
    createStorageClasses: true
    storageclass:
      allowVolumeExpansion: true
      reclaimPolicy: Retain
    parameters:
      replicaAutoBalance: best-effort
      dataLocality: best-effort
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    groups:
      "Database":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 12h
            retain: 2
        filesystem-trim:
          - interval: 20m

      "Gameserver":
        options:
          parameters:
            numberOfReplicas: "2"
        snapshot:
          - interval: 10m
            retain: 6
          - interval: 1h
            retain: 6
        backup:
          - interval: 12h
            retain: 4
        filesystem-trim:
          - interval: 20m

      "Plex":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 24h
            retain: 2
        filesystem-trim:
          - interval: 20m

      "Config":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 24h
            retain: 7
        filesystem-trim:
          - interval: 20m

      "Snapshot":
        options:
          storageclass:
            reclaimPolicy: Delete
          parameters:
            numberOfReplicas: "1"
            dataLocality: disabled
