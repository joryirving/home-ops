---
version: "3"

tasks:
  .encrypt-file:
    internal: true
    cmd: sops --encrypt --in-place {{.FILE}}
    requires:
      vars: [FILE]
    preconditions:
      - { msg: "Missing Sops config file", sh: "test -f {{.SOPS_CONFIG_FILE}}" }
      - { msg: "Missing Sops Age key file", sh: "test -f {{.AGE_FILE}}" }
