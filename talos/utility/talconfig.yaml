# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0

clusterName: &cluster utility
endpoint: https://k8s.utility.internal:6443

clusterPodNets:
  - "10.42.0.0/16"

clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - "10.69.1.120"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "celestia"
    ipAddress: "10.69.1.121"
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/1dd37815dd2c6e708d1286e0cd0af2324dcfc3857f0429257070969b04a63ab4
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 84:47:09:2d:52:52
        dhcp: true
        mtu: 9000
        vip:
          ip: "10.69.1.120"

# Global patches
patches:
  - "@./patches/global/machine-democratic-csi.yaml" # Secondary Disk Mount
  - "@./patches/global/machine-disks.yaml"          # Secondary Disk Mount
  - "@./patches/global/machine-files.yaml"          # NFS Mount
  # - "@./patches/global/machine-install.yaml" # This is baked into the install image now, as of v1.10.0 - https://github.com/siderolabs/talos/releases/tag/v1.10.0
  - "@./patches/global/machine-kubelet.yaml"        # VLAN Subnet Info
  - "@./patches/global/machine-network.yaml"        # Search Domain
  - "@./patches/global/machine-sysctls.yaml"        # Network Tweaks
  - "@./patches/global/machine-sysfs.yaml"          # CPU Power

controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: k8s
    topology.kubernetes.io/zone: controlPlane
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/machine-features.yaml"

worker:
  nodeLabels:
    topology.kubernetes.io/zone: worker
