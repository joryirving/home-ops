      - # 10G
        deviceSelector:
          hardwareAddr: 58:47:ca:7d:3d:ad
        dhcp: true
        mtu: 9000
        vip:
          ip: "10.69.1.20"
      - # ayaka
        deviceSelector: { busPath: 0-1.0 }
        dhcp: false
        mtu: 65520
