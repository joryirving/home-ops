# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.4

clusterName: &cluster main
endpoint: https://k8s.main.internal:6443

clusterPodNets:
  - "10.42.0.0/16"

clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - "10.69.1.20"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "ayaka"
    ipAddress: "10.69.1.21"
    installDisk: /dev/nvme0n1
    talosImageURL: factory.talos.dev/installer/ab86bd395e263b78e5f54c800e4d319dae786d9ae25ecb129462a9e0e9491615
    controlPlane: true
    networkInterfaces:
      - # 2.5G Bond
        interface: bond0
        bond:
          mode: 802.3ad
          deviceSelectors: [{ hardwareAddr: "58:47:ca:7d:*", driver: igc }]
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        dhcp: true
        mtu: 9000
        vip:
          ip: "10.69.1.20"
      # - 10G
      #   deviceSelector: [{ hardwareAddr: "58:47:ca:7d:*", driver: i40e }]
      #   dhcp: true
      #   mtu: 9000
      #  vip:
      #    ip: "10.69.1.20"
      - # eula
        deviceSelector: { busPath: 0-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.21/32]
        routes: [{ network: 169.254.255.22/32, metric: 2048 }]
      - # ganyu
        deviceSelector: { busPath: 1-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.21/32]
