# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0

clusterName: &cluster main
endpoint: https://k8s.main.internal:6443

clusterPodNets:
  - "10.42.0.0/16"

clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - "10.69.1.20"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "ayaka"
    ipAddress: "10.69.1.21"
    installDiskSelector:
      serial: "24400G801149"
    talosImageURL: factory.talos.dev/installer/9a68df256a5d62389388b3c7b6e274eaefa3b735a8233518bc7883b7640ab327
    controlPlane: true
    networkInterfaces:
      - # 2.5G
        interface: bond0
        bond:
          mode: 802.3ad
          deviceSelectors: [{ hardwareAddr: "58:47:ca:7d:*", driver: igc }]
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
          updelay: 200
          downdelay: 200
        dhcp: true
        mtu: 9000
      # - # 2.5G
      #   deviceSelector:
      #     hardwareAddr: 58:47:ca:7d:3c:87
      #   dhcp: true
      #   mtu: 9000
      - # 10G
        deviceSelector:
          hardwareAddr: 58:47:ca:7d:3c:85
        dhcp: true
        mtu: 9000
        vip:
          ip: "10.69.1.20"
      - # eula
        deviceSelector: { busPath: 0-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.21/32]
        routes: [{ network: 169.254.255.22/32, metric: 2048 }]
      - # ganyu
        deviceSelector: { busPath: 1-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.21/32]
        routes: [{ network: 169.254.255.23/32, metric: 2048 }]
