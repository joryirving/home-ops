---
# yaml-language-server: $schema=https://raw.githubusercontent.com/siderolabs/talos/refs/heads/release-1.11/website/content/v1.11/schemas/config.schema.json
machine:
  install:
    diskSelector:
      serial: "S665NE0R500722" # m.2 PM9A3 960GB
  network:
    hostname: eula
    interfaces:
      - # ayaka
        deviceSelector: { busPath: 0-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.22/32]
        routes: [{ network: 169.254.255.21/32, metric: 2048 }]
      - # ganyu
        deviceSelector: { busPath: 1-1.0 }
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.22/32]
        routes: [{ network: 169.254.255.23/32, metric: 2048 }]
