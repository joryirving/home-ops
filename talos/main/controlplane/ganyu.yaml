---
# yaml-language-server: $schema=https://raw.githubusercontent.com/siderolabs/talos/refs/heads/release-1.12/website/content/v1.12/schemas/config.schema.json
machine:
  install:
    diskSelector:
      serial: "S665NE0R500520" # m.2 PM9A3 960GB
---
apiVersion: v1alpha1
kind: HostnameConfig
hostname: ganyu
---
## Ayaka
apiVersion: v1alpha1
kind: LinkAliasConfig
name: ganyu-ayaka
selector:
  match: link.bus_path == "1-1.0"
---
apiVersion: v1alpha1
kind: LinkConfig
name: ganyu-ayaka
up: true
mtu: 65520
addresses:
  - address: 169.254.255.23/32
routes:
  - destination: 169.254.255.21/32
    metric: 2048
---
## Eula
apiVersion: v1alpha1
kind: LinkAliasConfig
name: ganyu-eula
selector:
  match: link.bus_path == "0-1.0"
---
apiVersion: v1alpha1
kind: LinkConfig
name: ganyu-eula
up: true
mtu: 65520
addresses:
  - address: 169.254.255.23/32
routes:
  - destination: 169.254.255.22/32
    metric: 2048
